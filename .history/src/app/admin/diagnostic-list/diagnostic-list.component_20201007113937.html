<div class="container-fluid container-wrapper">
    <div class="row">
        <div class="content-wrapper">
            <div class="page-title">
                <div class="row px-3 px-md-0">
                    <div class="col-sm-12 pl-0">
                        <ol class="breadcrumb pt-0 pr-0 my-2 float-left ">
                            <li class="breadcrumb-item"><a href="javascript:void(0)" class="gray-color">Diagnostic List</a></li>
                            <!-- <li class="breadcrumb-item active gray-04-color">Commission</li> -->
                        </ol>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-30">
                    <div class="card card-statistics h-100">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <h5 class="card-title mb-0">Diagnostic Management</h5>
                                </div>
                                <div class="col-md-6">
                                    <span class="pull-right btn btn-sm">
                                        <button type="button" class="button" (click)="openModAdd(diagnosticAdd)">
                                            <i class="fa fa-plus"></i> Add Diagnostic
                                        </button>
                                    </span>
                                </div>
                                <div class="table-responsive">
                                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table center-aligned-table">
                                        <thead>
                                            <tr>
                                                <th>Disease Nem</th>
                                                <th>DHIS OPD Link</th>
                                                <th>DHIS IPD Link</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>Foo</td>
                                                <td>Director</td>
                                                <td>khnn_23</td>
                                                <td>
                                                    <button class="mr-3 btn btn-info" (click)="diagnosticEdit.show()"><i class="fa fa-edit"></i></button>
                                                    <!-- model for Diagnostic Update start-->
                                                    <div bsModal #diagnosticEdit="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name2">
                                                        <div class="modal-dialog modal-lg modal-dialog-centered">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h2>Edit Diagnostic</h2>
                                                                    <button type="button" class="close pull-right" aria-label="Close" (click)="diagnosticEdit.hide()">
                                                                        <span aria-hidden="true"><i class="ti-close"></i></span>
                                                                    </button>
                                                                </div>
                                                                <div class="modal-body p-5">
                                                                    <div class="form-group row">
                                                                        <div class="col-sm-2 mt-3"><label for="inputState">DiagnosticName</label></div>
                                                                        <div class="col-sm-10">
                                                                            <input type="text" class="form-control input-sm" name="UDiagnosticname" id="UDiagnosticname" value="Diagnostic Name">
                                                                        </div>
                                                                    </div>
                                                                    <div class="modal-footer">
                                                                        <button type="button" class="button-danger" (click)="diagnosticEdit.hide()"><i class="fa fa-remove"></i> Close</button>
                                                                        <button type="button" class="button"><i class="fa fa-check-square"></i> Update Diagnostic</button>
                                                                    </div>
                                                                </div>

                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!-- model for Diagnostic Update end-->
                                                    <button class="mr-3 btn btn-danger" (click)="diagnosticdelete.show()"><i class="fa fa-trash"></i></button>
                                                    <!-- model for Diagnostic delete start-->
                                                    <div bsModal #diagnosticdelete="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name2">
                                                        <div class="modal-dialog modal-sm modal-dialog-centered">
                                                            <div class="modal-content">
                                                                <div class="modal-header bb-none"></div>
                                                                <div class="modal-body p-5 text-center">
                                                                    <i class="fa fa-exclamation-circle fa-5x text-danger"></i>
                                                                    <p>Are You Sure To delete this Item!</p>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="button-danger" (click)="diagnosticdelete.hide()"><i class="fa fa-remove"></i> Cancel</button>
                                                                    <button type="button" class="button"><i class="fa fa-check-square"></i> Delete</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!-- model for Diagnostic delete end-->
                                                </td>
                                            </tr>
                                            
                                            
                                        </tbody>
                                    </table>
                                    <hr class="hr-gray mx-3 my-3">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- model for Add Diagnostic download start-->
            <ng-template #diagnosticAdd>
                <div class="modal-header">
                  <h4 class="modal-title pull-left">Add Diagnostic</h4>
                  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <div class="col-sm-3 mt-3"><label for="inputState"> Name</label></div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input-sm" name="Diagnosticname" id="Diagnosticname"  placeholder="Diagnostic Name">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" (click)="modalRef.hide()"><i class="fa fa-remove"></i> Close</button>
                        <button type="button" class="btn btn-primary"><i class="fa fa-check-square"></i> Add Diagnostic</button>
                    </div>
                </div>
              </ng-template>
           

        </div>
    </div>
</div>
