                                </div>
                                <hr class="hr-gray" >

                                        <label>Village*</label>

                                                <option disabled>Select Village</option>
                                                <option *ngFor="let dg of gettreatmetData"  [value]="dg.id"> {{dg.village}}   </option>
                                            </select>
                                                 
                                            <span class="help-block text-danger" *ngIf="((treatmentForm.get('village_id').touched || treatmentForm.get('village_id').dirty) &&  treatmentForm.get('village_id').errors)">
                                                <span class="text-danger" *ngIf="treatmentForm.get('village_id').errors.required">
                                                     Required field
                                                </span>
                                            </span> 
                                        </span>

                                </div>
                                <div class="col-sm-8"></div>
                                <span formGroupName="child" *ngIf="villageEntryFileds">

                                            <span class="text-danger" *ngIf="treatmentForm.get('district').errors.required">
                                                 Required field
                                            </span>
                                        </span> 
                                    </div>
                                </div>
                                <div class="col-sm-3" >
                                    <div class="form-group">
                                        <label>Taluka Name*</label>

                                        <span class="help-block text-danger" *ngIf="((treatmentForm.get('taluka').touched || treatmentForm.get('taluka').dirty) &&  treatmentForm.get('taluka').errors)">
                                            <span class="text-danger" *ngIf="treatmentForm.get('taluka').errors.required">
                                                 Required field
                                            </span>
                                        </span> 
                                    </div>
                                </div>
                                <div class="col-sm-3" >
                                    <div class="form-group">
                                        <label>Union Council*</label>

                                        <span class="help-block text-danger" *ngIf="((treatmentForm.get('union_council').touched || treatmentForm.get('union_council').dirty) &&  treatmentForm.get('union_council').errors)">
                                            <span class="text-danger" *ngIf="treatmentForm.get('union_council').errors.required">
                                                 Required field
                                            </span>
                                        </span> 
                                    </div>
                                </div>
                                <div class="col-sm-3" >
                                    <div class="form-group">
                                        <label>Village Name*</label>

                                        <span class="help-block text-danger" *ngIf="((treatmentForm.get('village').touched || treatmentForm.get('village').dirty) &&  treatmentForm.get('village').errors)">
                                            <span class="text-danger" *ngIf="treatmentForm.get('village').errors.required">
                                                 Required field
                                            </span>
                                        </span> 
                                    </div>
                                </div>
                            </span>

                                            <span class="text-danger" *ngIf="treatmentForm.get('date').errors.required">
                                                 Required field
                                            </span>
                                        </span> 
                                    </div>
                                </div>

                                            <span class="text-danger" *ngIf="treatmentForm.get('time').errors.required">
                                                 Required field
                                            </span>
                                        </span> 
                                        <!-- <input type="text" formControlName="time" class="form-control" id="formGroupExampleInput" placeholder="Time"> -->
                                    </div>
                                </div>
                                <div class="col-sm-4">

                                            <span class="text-danger" *ngIf="treatmentForm.get('team_member').errors.required">
                                                 Required field
                                            </span>
                                        </span>

                                            </select>

                                            <div class="custom-radio custom-control-inline mr-md-5">

                                            <div class="form-check">
