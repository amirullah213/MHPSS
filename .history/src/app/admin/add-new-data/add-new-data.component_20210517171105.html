<div class="container-fluid container-wrapper">
    <div class="row">
        <div class="content-wrapper">
            <div class="page-title">
                <div class="row px-3 px-md-0">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pl-0">
                        <ol class="breadcrumb pt-0 pr-0 my-2 float-left ">
                            <li class="breadcrumb-item active gray-04-color"><a href="javascript:void(0)" [routerLink]="['/admin/home']" class="gray-color"><i class="ti-home mr-2"></i>Home</a></li>
                            <li class="breadcrumb-item"><a href="javascript:void(0)"> Add New Data</a></li>
                        </ol>
                    </div>
                </div>
            </div>
            <!-- main body -->
            <div class="row">
                <div class="card card-statistics h-100">
                    <div class="card-body">

                            <div class="page-title col-md-3">Name/F/H : <b>{{detailsData.firstname}}/ {{detailsData.f_hName}}</b> </div>

                            </b> </div>
                            <div class="page-title col-md-2">MR# : <b>{{detailsData.patientID}}</b> </div>

                        <form novalidate [formGroup]="treatmentForm">
                            <div class="form-group row mx-0 border4">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <h4>Add New Data</h4>
                                </div>
                                <hr class="hr-gray">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>Village</label>
                                        <span class="wrapper-select">
                                            <select class="form-control" formControlName="village_id" aria-label="Text input with segmented dropdown button" placeholder="Village">
                                                <option>Select Dose</option>
                                                <option value='SOS'>SOS</option>
                                                <option value="OD">OD</option>
                                                <option value="STAT"> STAT</option>
                                                <option value="BiD">BiD</option>
                                                <option value="TDS">TDS</option>
                                                <option value="QiD">QiD</option>
                                            </select>
                                        </span>
                                        <!-- <input type="text" formControlName="village_id" [typeahead]="gettreatmetData" typeaheadOptionField="itemName" (typeaheadOnSelect)="onSelectMedics($event)" name="village" class="form-control" id="formGroupExampleInput" placeholder="Village"
                                            [typeaheadOptionsLimit]='1000' [typeaheadMinLength]="0" [typeaheadScrollable]="true" autocomplete="off"> -->
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>Name of team member</label>
                                        <input type="text" formControlName="team_member" class="form-control" id="formGroupExampleInput" placeholder="Name of team member">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label>Name of LHW</label>
                                        <input type="text" formControlName="lhw" class="form-control" id="formGroupExampleInput" placeholder="Name of LHW">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row mx-0 border4">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <h4>Add New Data</h4>
                                </div>
                                <hr class="hr-gray">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>Village</label>
                                        <span class="wrapper-select">
                                            <select class="form-control" formControlName="village_id" aria-label="Text input with segmented dropdown button" placeholder="Village">
                                                <option>Select Dose</option>
                                                <option value='SOS'>SOS</option>
                                                <option value="OD">OD</option>
                                                <option value="STAT"> STAT</option>
                                                <option value="BiD">BiD</option>
                                                <option value="TDS">TDS</option>
                                                <option value="QiD">QiD</option>
                                            </select>
                                        </span>
                                        <!-- <input type="text" formControlName="village_id" [typeahead]="gettreatmetData" typeaheadOptionField="itemName" (typeaheadOnSelect)="onSelectMedics($event)" name="village" class="form-control" id="formGroupExampleInput" placeholder="Village"
                                            [typeaheadOptionsLimit]='1000' [typeaheadMinLength]="0" [typeaheadScrollable]="true" autocomplete="off"> -->
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>Name of team member</label>
                                        <input type="text" formControlName="team_member" class="form-control" id="formGroupExampleInput" placeholder="Name of team member">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label>Name of LHW</label>
                                        <input type="text" formControlName="lhw" class="form-control" id="formGroupExampleInput" placeholder="Name of LHW">
                                    </div>
                                </div>
                            </div>                                
                            <hr class="gray">
                            <div class="form-group row mx-0">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-4">
                                    <div class="form-group text-center">
                                        <button type="button" *ngIf="loaderMedic" class="button">
                                            <span class="spinner-border mr-2" role="status" aria-hidden="true"></span>Save Medicines 
                                        </button>
                                        <button type="button" *ngIf="!loaderMedic" (click)="add_mhpss_session()" class="button">
                                            <i class="fa fa-check-square mr-2"></i>Save Medicines 
                                        </button>
                                    </div>
                                    <hr class=" hr-gray ">
                                    <form [formGroup]="dischargeForm">
                                        <div class="form-group row mx-0 border4">
                                            <!-- radio button for discharge or refferal -->
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                <h5>Discharge Or Reffer</h5>
                                                <div class="custom-radio custom-control-inline mr-md-5">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" formControlName="access_type" id="gridRadios21" value="0" [checked]='true' (change)="changeCheckboxVal($event)">
                                                        <label class="form-check-label" for="gridRadios21">Discharge</label>
                                                    </div>
                                                </div>
                                                <div class="custom-radio custom-control-inline mr-md-5">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" formControlName="access_type" id="gridRadios31" value="1" (change)="changeCheckboxVal($event)">
                                                        <label class="form-check-label" for="gridRadios31">Reffer to other Dept</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- radio button for discharge or refferal -->
                                            <!-- for discharge -->
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row" *ngIf="showRef==0">
                                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                                    <label class="mt-3" for="inputState">Discharge Type</label>
                                                    <select class="form-control" formControlName="dis_type">
                                                        <option value='1'>Discharge / DOR</option>
                                                        <option value='2'>LAMA</option>
                                                        <option value='3'>Referred</option>
                                                        <option value='4'>Death</option>
                                                    </select>
                                                </div>
                                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                                    <label class="mt-3" for="inputState">Select Date</label>
                                                    <input type="text" class="form-control" formControlName="dis_date" placeholder="Discharge Date" #datepickerYMD="bsDatepicker" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" placement="top">
                                                </div>
                                                <div class="form-group col-sm-12 mt-3 text-center">
                                                    <button type="button" *ngIf="loaderUpdate" class="btn themeauth-bg text-white btn-lg font-weight-medium auth-form-btn">
                                                        <span class="spinner-border mr-2 " role="status" aria-hidden="true"></span>Discharge 
                                                    </button>
                                                    <button type="button" *ngIf="!loaderUpdate"  class="btn themeauth-bg text-white btn-lg font-weight-medium auth-form-btn">
                                                        <i class="fa fa-wheelchair mr-2"></i>Discharge 
                                                    </button>
                                                </div>
                                            </div>
                                            <!-- for refferal -->
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row" *ngIf="showRef==1">
                                                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                                    <label class="mt-3">Select Referral</label>
                                                    <span class="wrapper-select">
                                                        <select formControlName="ref" class="form-control"
                                                            (change)="changeRefVal($event.target.value)">
                                                            <option>Choose Referral</option>
                                                            <option *ngFor="let rl of refList" [value]="rl.id">{{rl.fname}} {{rl.lname}}</option>
                                                        </select>
                                                    </span>
                                                </div>
                                                <!-- <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                                    <label class="mt-3" for="inputState">Select Date</label>
                                                    <input type="text" class="form-control" formControlName="dis_date2" placeholder="Start Date" #datepickerYMD="bsDatepicker" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" placement="top">
                                                </div> -->
                                                <div class="form-group col-sm-12 mt-3 text-center">
                                                    <button type="button" *ngIf="loaderUpdate" class="btn themeauth-bg text-white btn-lg font-weight-medium auth-form-btn">
                                                        <span class="spinner-border mr-2 " role="status" aria-hidden="true"></span>Reffer to Ward  
                                                    </button>
                                                    <button type="button" *ngIf="!loaderUpdate"  class="btn themeauth-bg text-white btn-lg font-weight-medium auth-form-btn">
                                                        <i class="fa fa-wheelchair mr-2"></i>Reffer to Ward 
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
