<div class="container-fluid container-wrapper">
    <div class="row">
        <div class="content-wrapper">
            <div class="page-title">
                <div class="row px-3 px-md-0">
                    <div class="col-sm-12 pl-0">
                        <ol class="breadcrumb pt-0 pr-0 my-2 float-left ">
                            <li class="breadcrumb-item"><a href="javascript:void(0)" class="gray-color">Pharmacy List</a></li>
                            <!-- <li class="breadcrumb-item active gray-04-color">Commission</li> -->
                        </ol>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-30">
                    <div class="card card-statistics h-100">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <h5 class="card-title mb-0">Pharmacy Management</h5>
                                </div>
                                <div class="col-md-6">
                                    <span class="pull-right btn btn-sm">
                                        <button type="button" class="button" (click)="openModAdd(pharmaAdd)">
                                            <i class="fa fa-plus"></i> Add Medicine
                                        </button>
                                    </span>
                                </div>
                                <div class="table-responsive">
                                    <table datatable class="table center-aligned-table">
                                        <thead>
                                            <tr>
                                                <th>Sno#</th>
                                                <th>Medicine Name</th>
                                                <th>Unit / Strength</th>
                                                <th>Type</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let usr of allMedcis;index as i">
                                                <td>{{i+1}}</td>
                                                <td>{{usr.itemName}}</td>
                                                <td>{{usr.unit}}</td>
                                                <td>{{usr.type}}</td>
                                                <td>
                                                    <button class="mr-3 btn btn-info" (click)="pharmaEdit.show()"><i class="fa fa-edit"></i></button>
                                                    <!-- model for Medicine Update start-->
                                                    <div bsModal #pharmaEdit="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name2">
                                                        <div class="modal-dialog modal-lg modal-dialog-centered">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h2>Edit Medicine</h2>
                                                                    <button type="button" class="close pull-right" aria-label="Close" (click)="pharmaEdit.hide()">
                                                                        <span aria-hidden="true"><i class="ti-close"></i></span>
                                                                    </button>
                                                                </div>
                                                                <div class="modal-body p-5">
                                                                    <div class="form-group row">
                                                                        <div class="col-sm-3 mt-3"><label for="inputState">Medicine Name</label></div>
                                                                        <div class="col-sm-9">
                                                                            <input type="text" class="form-control input-sm" id="Uname" placeholder="Medicine Name">
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group row">
                                                                        <div class="col-sm-3 mt-3"><label for="inputState">Unit / Strength</label></div>
                                                                        <div class="col-sm-9">
                                                                            <input type="text" class="form-control" id="Uunit" placeholder="Unit / Strength">
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group row">
                                                                        <div class="col-sm-3 mt-3"><label for="inputState">Type</label></div>
                                                                        <div class="col-sm-9">
                                                                            <input type="text" class="form-control" id="Utype" placeholder="Type">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="button-danger" (click)="pharmaEdit.hide()"><i class="fa fa-remove"></i> Close</button>
                                                                    <button type="button" class="button"><i class="fa fa-check-square"></i> Update</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!-- model for Medicine Update end-->
                                                    <button class="mr-3 btn btn-danger" (click)="pharmadelete.show()"><i class="fa fa-trash"></i></button>
                                                    <!-- model for Medicine delete start-->
                                                    <div bsModal #pharmadelete="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name2">
                                                        <div class="modal-dialog modal-sm modal-dialog-centered">
                                                            <div class="modal-content">
                                                                <div class="modal-header bb-none"></div>
                                                                <div class="modal-body p-5 text-center">
                                                                    <i class="fa fa-exclamation-circle fa-5x text-danger"></i>
                                                                    <p>Are You Sure To delete this Item!</p>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="button-danger" (click)="pharmadelete.hide()"><i class="fa fa-remove"></i> Cancel</button>
                                                                    <button type="button" class="button"><i class="fa fa-check-square"></i> Delete</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!-- model for Medicine delete end-->
                                                </td>
                                            </tr>
                                           
                                            
                                        </tbody>
                                    </table>
                                    <div *ngIf="loader_eqp" class="d-flex justify-content-center">
                                        <div class="spinner-border theme-color" role="status">
                                            <span class="sr-only"></span>
                                        </div>
                                    </div>
                                    <hr class="hr-gray mx-3 my-3">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- model for Add Medicine download start-->
            <ng-template  #pharmaAdd class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name2">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Add Medicine</h2>
                            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                                <span aria-hidden="true"><i class="ti-close"></i></span>
                            </button>
                        </div>
                        <div class="modal-body p-5">
                            <div class="form-group row">
                                <div class="col-sm-3 mt-3"><label for="inputState">Medicine Name</label></div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control input-sm" id="maintest" [(ngModel)]="medOb.name" placeholder="Medicine Name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-3 mt-3"><label for="inputState">Unit / Strength</label></div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="subtest" [(ngModel)]="medOb.unit" placeholder="Unit / Strength">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-3 mt-3"><label for="inputState">Type</label></div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="ranges" [(ngModel)]="medOb.type" placeholder="Type">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="button-danger" (click)="modalRef.hide()"><i class="fa fa-remove"></i> Close</button>
                            <button type="button" class="button" (click)="addNewMedic(medOb)"><i class="fa fa-check-square"></i> Add Medicine</button>
                        </div>
                    </div>
                </div>
            </ng-template>
            <!-- model for Add Medicine download end-->
        </div>
    </div>
</div>
