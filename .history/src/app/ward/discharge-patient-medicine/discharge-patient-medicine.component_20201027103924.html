<div class="container-fluid container-wrapper">
    <div class="row">
        <div class="content-wrapper">
            <div class="page-title">
                <div class="row px-3 px-md-0">
                    <div class="col-sm-12 pl-0">
                        <ol class="breadcrumb pt-0 pr-0 my-2 float-left ">
                            <li class="breadcrumb-item active gray-04-color"><a href="javascript:void(0)" [routerLink]="['/ward-list/home']" class="gray-color"><i class="ti-home mr-2"></i>Home</a></li>
                            <li class="breadcrumb-item"><a href="javascript:void(0)"> Discharged Patient</a></li>
                        </ol>
                    </div>
                </div>
            </div>
            <!-- main body -->
            <div class="row">
                <div class="card card-statistics h-100">
                    <div class="card-body">
                        <h5 class="card-title mb-0">Treatment</h5>
                        <form novalidate>
                            <div class="form-group row">
                                <hr class="hr-gray">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Medicine Name</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Medicine Name">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Unit</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Unit">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Type</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Medicine Type">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>In Stock</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="In Stock">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Prescribed Quantity</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Quantity">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Dose</label>
                                        <select class="form-control">
                                            <option>Dose</option>
                                            <option>SOS</option>
                                            <option>OD</option>
                                            <option>STAT</option>
                                            <option>BiD</option>
                                            <option>TDS</option>
                                            <option>QiD</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Prandial</label>
                                        <select class="form-control">
                                            <option>Prandial</option>
                                            <option>Before Meal</option>
                                            <option>In Between Meal</option>
                                            <option>After Meal</option>
                                            <option>Others</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Remarks/Dosing</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Remarks/Dosing">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group text-center">
                                        <button type="button" class="btn themeauth-bg text-white btn-lg font-weight-medium auth-form-btn"><i class="fa fa-plus mr-2"></i>Add More </button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <h6>Selected Investigation</h6>
                                    <hr class="hr-gray">
                                    <div class="table-responsive cutomtable">
                                        <table class="table center-aligned-table">
                                            <thead>
                                                <tr class="text-dark">
                                                    <th>Medicine</th>
                                                    <th>Unit</th>
                                                    <th>Type</th>
                                                    <th>In Stock</th>
                                                    <th>Prescribed Quantity</th>
                                                    <th>Dose</th>
                                                    <th>Prandial</th>
                                                    <th>Remarks</th>
                                                    <th class="text-center">Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr class="">
                                                    <td>Para</td>
                                                    <td>500ml</td>
                                                    <td>Tablet</td>
                                                    <td>500</td>
                                                    <td>12</td>
                                                    <td>SAS</td>
                                                    <td>Comments</td>
                                                    <td>ACTH,Plasma</td>
                                                    <td>
                                                        <div class="form-group">
                                                            <a href="javascript:void(0)" class="float-right"><i class="fa fa-close text-danger"></i></a>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <hr class=" hr-gray ">
                            <div class="form-group row mx-0">
                                <div class="col-md-12">
                                    <div class="form-group text-center">
                                        <button type="button" class="button"><i class="ti-save-alt"></i> Save</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
