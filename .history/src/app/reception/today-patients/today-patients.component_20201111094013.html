<div class="container-fluid container-wrapper">
    <div class="row">
        <div class="content-wrapper">
            <div class="page-title">
                <div class="row px-3 px-md-0">
                    <div class="col-sm-12 pl-0">
                        <ol class="breadcrumb pt-0 pr-0 my-2 float-left ">
                            <li class="breadcrumb-item"><a href="javascript:void(0)" class="gray-color">Home</a></li>
                            <li class="breadcrumb-item active gray-04-color">Today Patients</li>
                        </ol>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-30">
                    <div class="card card-statistics h-100">
                        <div class="card-body">
                            <h5 class="page-title">Today Patients</h5>
                            <form novalidate>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group float-right">
                                            <input type="text" class="form-control" name="search" placeholder="Search..." [(ngModel)]="filterTerm">
                                        </div>
                                    </div>
                                    <div class="table-responsive">
                                        <table class="table center-aligned-table">
                                            <thead>
                                                <tr class="text-dark text-center">
                                                    <th>S.No</th>
                                                    <th>Department</th>
                                                    <th>Patients</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr class="text-center" *ngFor="let pats of docResponseArray | filter:filterTerm let i=index">
                                                    <td>{{i+1}}</td>
                                                    <td>{{pats.dLName}}</td>
                                                    <td>{{pats.total}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div *ngIf="loaderDoc" class="text-center">
                                            <div class="spinner-border theme-color" role="status">
                                                <span class="sr-only"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
