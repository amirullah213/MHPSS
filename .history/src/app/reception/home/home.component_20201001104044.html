<div class="container-fluid container-wrapper">
    <div class="row">
        <div class="content-wrapper">
            <div class="page-title">
                <div class="row px-3 px-md-0">
                    <div class="col-sm-12 pl-0">
                    <ol class="breadcrumb pt-0 pr-0 my-2 float-left ">
                        <li class="breadcrumb-item"><a href="javascript:void(0)" class="gray-color">Home</a></li>
                        <!-- <li class="breadcrumb-item active gray-04-color">Commission</li> -->
                    </ol>
                    </div>
                </div>
            </div>

            <div class="row">   
                <div class="col-md-12 mb-30">     
                    <div class="card card-statistics h-100"> 
                        <div class="card-body">  
                            <div class="row">
                                <div class="col-md-12">
                                    <h5 class="card-title mb-0">Home</h5>
                                </div>
                            </div>

                            <div class="row">
                               
                                <form [formGroup]="currencyForm" class="col-md-12">
                                    <div >
                                        <div class="row">
                                            <div class="col-md-8">
                                                <div class="form-group">
                                                    <label for="formGroupExampleInput">Enter CNIC</label>
                                                    <input type="text" formControlName="base_salary" class="form-control" id="formGroupExampleInput" placeholder="5,000">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-8">
                                                <div class="form-group">
                                                    <label for="formGroupExampleInput">Enter OPD Token (if any)</label>
                                                    <input type="text" formControlName="base_salary" class="form-control" id="formGroupExampleInput" placeholder="5,000">
                                                </div>
                                            </div>
                                            
                                        </div>
                                        <div class="col-md-4 mt-5">
                                            <div class="">
                                                <button type="button" class="button mr-3" [disabled]="breakEvenList.length === 0" >Get Detail</button>
                                                <!-- <a class="button" href="javascript:void(0)">Update</a> -->
                                            </div>
                                        </div>
                                        OR
                                        <div class="col-md-4 mt-5">
                                            <div class="">
                                                <button type="button" class="button mr-3" [disabled]="breakEvenList.length === 0" >New Registration</button>
                                                <!-- <a class="button" href="javascript:void(0)">Update</a> -->
                                            </div>
                                        </div>
                                    </div>
                                </form>
                               
                                <hr class="hr-gray mx-3 my-3">
                               
                            </div>

                        </div>
                    </div>   
                </div> 
            </div>

        </div>
    </div>
</div>
