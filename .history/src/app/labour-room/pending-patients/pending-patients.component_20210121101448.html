            <!-- main body -->
            <div class="row mx-0">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-30">
                    <div class="card card-statistics h-100">
                        <div class="card-body">
                            <div class="card-body">
                                <!-- <h5 class="card-title mb-0">Operation</h5> -->
                                <!-- <hr class="hr-gray mx-0"> -->
                                <form [formGroup]="OpLab" novalidate>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="form-group">
                                            <label>Pairty</label>
                                            <input type="text" formControlName=parity class="form-control" id="pairty" placeholder="Pairty">
                                        </div>
                                    </div>
                                    <div class="row mx-0 border4">
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                            <div class="mb-3">
                                                <label>
                                                    <input type="checkbox" formControlName="isAPH" class="mr-2" >
                                                    Ante partum Hemorrhage
                                                </label>
                                            </div>
                                            <div class="mb-3">
                                                <label>
                                                    <input type="checkbox" formControlName="isEctopic" class="mr-2">
                                                    Ectopic Pregnancies
                                                </label>
                                            </div>
                                            <div class="mb-3">
                                                <label>
                                                    <input type="checkbox" formControlName="isEclampsia" class="mr-2">
                                                    Pre-Eclampsia/ Eclampsia
                                                </label>
                                            </div>
                                            <div class="mb-3">
                                                <label>
                                                    <input type="checkbox" formControlName="isPerperal" class="mr-2">
                                                    Puerperal Sepsis
                                                </label>
                                            </div>
                                            <div class="mb-3">
                                                <label>
                                                    <input type="checkbox" formControlName="isDeath"  class="mr-2">
                                                    Intrauterine Death
                                                </label>
                                            </div>
                                            <div class="mb-3">
                                                <label>
                                                    <input type="checkbox"  formControlName="isOther" class="mr-2">
                                                    Others
                                                </label>
                                            </div>
                                            <div class="mb-3" *ngIf="OpLab.value.isOther">
                                                <input type="text" formControlName="otherDiagnostics" class="mr-2 form-control">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                            <div class="mb-3">
                                                <label>
                                                    <input type="checkbox" formControlName="isAbortion" class="mr-2">
                                                    Complications of Abortion
                                                </label>
                                            </div>
                                            <div class="mb-3">
                                                <label>
                                                    <input type="checkbox" formControlName="isPPH" class="mr-2">
                                                    Postpartum Hemorrhage
                                                </label>
                                            </div>
                                            <div class="mb-3">
                                                <label>
                                                    <input type="checkbox" formControlName="isProlonged" class="mr-2">
                                                    Prolonged/ Obstructed Labors
                                                </label>
                                            </div>
                                            <div class="mb-3">
                                                <label>
                                                    <input type="checkbox" formControlName="isRupture" class="mr-2">
                                                    Rupture Uterus
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center mt-4">
                                        <div class="form-group">
                                            <button class="btn themeauth-bg text-white btn-lg font-weight-medium auth-form-btn" (click)="admitobstetric()"><i class="fa fa-plus-square mr-1"></i> Admit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
