<div class="container-fluid container-wrapper">
    <div class="row">
        <div class="content-wrapper">
            <div class="page-title">
                <div class="row px-3 px-md-0">
                    <div class="col-sm-12 pl-0">
                        <ol class="breadcrumb pt-0 pr-0 my-2 float-left ">
                            <li class="breadcrumb-item active gray-04-color"><a href="javascript:void(0)" [routerLink]="['/ot/home']" class="gray-color"><i class="ti-home mr-2"></i>Home</a></li>
                            <li class="breadcrumb-item"><a href="javascript:void(0)">Pending OT Patient</a></li>
                        </ol>
                    </div>
                </div>
            </div>
            <!-- main body -->
            <div class="row">
                <div class="col-md-12 mb-30">
                    <div class="card card-statistics h-100">
                        <div class="card-body">
                            <div class="card-body">
                                <!-- <h5 class="card-title mb-0">Ward Managment</h5> -->
                                <form [formGroup]="dynamicForm" novalidate>
                                    <div class="form-group row mx-0">
                                        <div class="col-sm-2">
                                            <label class="mt-3"  for="inputState">Type of Anesthesia</label>
                                        </div>
                                        <div class="col-sm-10">
                                            <select class="form-control" formControlName='anesthesiaType'>
                                                <option selected disabled value=''>Select Anesthesia Type</option>
                                                <option value='1'>General</option>
                                                <option value='2'>Spinal</option>
                                                <option value='3'>Local</option>
                                                <option value='4'>Without Anesthesia</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row mx-0">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Name Of Operation</label>
                                                <input type="text" class="form-control"  formControlName='operationName' placeholder="Name Of Operation">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Name Of Operation Surgeon</label>
                                                <input type="text" class="form-control" formControlName='surgeonName' placeholder="Name Of Operation Surgeon">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Name Of Anesthetist</label>
                                                <input type="text" class="form-control" formControlName='anethetistName' placeholder="Name Of Anesthesia">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Remarks</label>
                                                <textarea type="text" class="form-control" formControlName='remarks' placeholder="Remarks/Operation Comments"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                   
                                    
                                    <hr class="gray">
                                    <div class="form-group row mx-0">
                                        <div class="col-md-12">
                                            <div class="form-group text-center">
                                                 <button type="button" *ngIf="!userLoader2" class="btn themeauth-bg text-white btn-lg font-weight-medium auth-form-btn" (click)="updateOperationData(dynamicForm.value)"><i class="ti-save-alt"></i> Save</button>
                                                 <button type="button" *ngIf="userLoader2" class="btn themeauth-bg text-white btn-lg font-weight-medium auth-form-btn" > <span class="spinner-border " role="status" aria-hidden="true"></span> Saving</button>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- admission part -->
                                    <div class="row mx-0 border4">
                                        <div class="col-md-12">
                                            <h5>Provisional Diagnosis For Admission</h5>
                                        </div>
                                        <div class="col-md-10">
                                            <div class="form-group">
                                                <label>Diagnosis</label>
                                                <input formControlName="selectedValueIndoorDiag"  [typeahead]="diagnosArr" typeaheadOptionField="name" (typeaheadOnSelect)="onSelectDiagnos($event)" class="form-control" [typeaheadMinLength]="0">
                                            </div>
                                        </div>
                                        <hr class="hr-gray">
                                        <div class="col-md-12">
                                            <h5>Selected Diagnosis</h5>
                                            <div class="row mx-0" *ngFor="let indD of diagnosArr2 let i=index">
                                                <div class="col-md-10">
                                                    <p><b>{{indD.name}}</b></p>
                                                </div>
                                                <div class="col-md-2">
                                                    <div class="form-group mt-1">
                                                        <a href="javascript:void(0)" (click)="removeDiag(i)">
                                                            <i class="fa fa-close fa-lg text-danger"></i>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <hr class="hr-gray">
                                        <!-- <div class="col-md-12">
                                            <div class="form-group text-center">
                                                <button type="button" class="btn btn-block themeauth-bg text-white btn-lg font-weight-medium auth-form-btn"><i class="fa fa-plus"></i> Add More </button>
                                            </div>
                                        </div> -->
                                        <div class="col-md-10">
                                            <div class="form-group input-group">
                                                <label>Select Referral</label>
                                                <span class="wrapper-select">
                                                    <select formControlName="ref" class="form-control"
                                                        (change)="changeRefVal(dynamicForm.value)">
                                                        <option>Choose Referral</option>
                                                        <option *ngFor="let wr of wardArr" [ngValue]='wr.id'>{{wr.fname}} {{wr.lname}}</option>
                                                           
                                                    </select>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group text-center">
                                                <label for="formGroupExampleInput">Action</label>
                                                <button type="button" (click)="generatetoken()" class="button mt-1"><i class="fa fa-plus"></i>
                                                    Admit  </button>
                                            </div>
                                        </div>
                                       
                                      
                                       
                                    </div>
                                    <!-- admission ended -->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
