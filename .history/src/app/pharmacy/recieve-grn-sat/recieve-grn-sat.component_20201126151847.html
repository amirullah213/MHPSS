<p>recieve-grn-sat works!</p>
<div class="container-fluid container-wrapper">
    <div class="row">
        <div class="content-wrapper">
            <div class="page-title">
                <div class="row px-3 px-md-0">
                    <div class="col-sm-12 pl-0">
                        <ol class="breadcrumb pt-0 pr-0 my-2 float-left ">
                            <li class="breadcrumb-item active gray-04-color"><a href="javascript:void(0)" [routerLink]="['/pharma/home']" class="gray-color"><i class="ti-home mr-2"></i>Home</a></li>
                            <li class="breadcrumb-item"><a href="javascript:void(0)"> Stock Recieve</a></li>
                        </ol>
                    </div>
                </div>
            </div>
            <!-- main body -->
            <div class="row">
                <div class="col-md-12 mb-30">
                    <div class="card card-statistics h-100">
                        <div class="card-body">
                            <!-- <h5 class="card-title mb-0"> Stock Recieve</h5> -->
                            <form [formGroup]="dynamicForm">
                                <div class="form-group row mx-0">
                                    <div class="col-sm-12">
                                        <label>Select Stock</label>
                                        <select formControlName='grnName' class="form-control" (change)="getID(dynamicForm.value.grnName)" name="customSelected" placeholder="select GRN" name="grnName">
                                            <option *ngFor="let prc of pendPurchData; let i=index" [value]="prc.istID">{{prc.ISCode}}</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row mx-0">
                                    <div class="col-md-12 text-center">
                                        <h5>Medicines</h5>
                                        <h5>(Note: Quantity & Batch no are required fields)</h5>
                                    </div>
                                </div>
                                <hr class="gray">

                                <div class="form-group row mx-0">
                                    <div class="table-responsive">
                                        <table class="table center-aligned-table">
                                            <thead>
                                                <tr class="text-dark">
                                                    <th width="30%">Medicine Name</th>
                                                    <th>Unit</th>
                                                    <th>Type</th>
                                                    <th>Issued Quantity</th>
                                                    <th>Recieved Quantity</th>

                                                </tr>
                                            </thead>
                                            <tbody formGroupName="purchaseOrder">
                                                <tr *ngFor="let item of dynamicForm.get('purchaseOrder')['controls']; let i = index;" [formGroupName]="i">
                                                    <td>
                                                        <input type="text" formControlName='itemName' class="form-control" placeholder="Recieved Quantity">
                                                    </td>
                                                    <td>
                                                        <input type="text" formControlName='unit' class="form-control" placeholder="Recieved Quantity">
                                                    </td>
                                                    <td>
                                                        <input type="text" formControlName='type' class="form-control" placeholder="Recieved Quantity">
                                                    </td>
                                                    <td>
                                                        <input type="text" formControlName='issuedQuantity' class="form-control" placeholder="Issued  Quantity">
                                                    </td>
                                                    <td>
                                                        <input type="text" formControlName='recievedQuantity' (change)="reciveValidate(i)" class="form-control" placeholder="Recieved Quantity">
                                                    </td>



                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>
                            </form>

                            <hr class="gray">
                            <div class="form-group row mx-0">
                                <div class="col-md-12">
                                    <div class="form-group text-center">
                                        <button type="button" *ngIf="!loader_eqp"  (click)="saveData(dynamicForm.value)" class="btn themeauth-bg text-white btn-lg font-weight-medium auth-form-btn"><i class="ti-save-alt"></i> Save</button>
                                        <button type="button" *ngIf="loader_eqp" class="btn themeauth-bg text-white btn-lg font-weight-medium auth-form-btn"><span class="spinner-border theme-color" role="status">
                                                    <span class="sr-only"></span>
                                                </span></button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
