<div class="container-fluid container-wrapper">
    <div class="row">
        <div class="content-wrapper">
            <div class="page-title">
                <div class="row px-3 px-md-0">
                    <div class="col-sm-12 pl-0">
                        <ol class="breadcrumb pt-0 pr-0 my-2 float-left ">
                            <li class="breadcrumb-item active gray-04-color"><a href="javascript:void(0)" [routerLink]="['/pharma/home']" class="gray-color"><i class="ti-home mr-2"></i>Home</a></li>
                            <li class="breadcrumb-item"><a href="javascript:void(0)">Stock Request</a></li>
                        </ol>
                    </div>
                </div>
            </div>
            <!-- main body -->
            <div class="row">
                <div class="col-md-12 mb-30">
                    <div class="card card-statistics h-100">
                        <div class="card-body">
                            <h5 class="card-title mb-0">Medicine GRN</h5>
                            <form novalidate>
                                <div class="form-group row mx-0">
                                    <div class="col-sm-12">
                                        <label>Enter GRN</label>
                                        <input type="text" [(ngModel)]="grnobj1.referenceNo" class="form-control" name="customSelected" placeholder="Enter GRN">
                                    </div>
                                </div>
                                <div class="form-group row mx-0">
                                    <div class="col-md-12 text-center">
                                        <h5>Treatment</h5>
                                    </div>
                                </div>
                                <hr class="gray">
                                <div class="form-group row mx-0">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Medicine Name</label>
                                            <input [(ngModel)]="grnobj.itemName" [typeahead]="pharmacyData" typeaheadOptionField="itemName" (typeaheadOnSelect)="onSelectMedics($event)" class="form-control" name="medicName" placeholder="Enter Name">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Unit</label>
                                            <input type="text" [(ngModel)]="grnobj.unit" name="medicUnit" class="form-control" id="formGroupExampleInput" placeholder="Unit">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Type</label>
                                            <input type="text" [(ngModel)]="grnobj.type" name="medicType" class="form-control" id="formGroupExampleInput" placeholder="Type">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Trade Name</label>
                                            <input type="text" [(ngModel)]="grnobj.tradeName" name="medicTrade" class="form-control" id="formGroupExampleInput" placeholder="Trade Name">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Expiry Date</label>
                                            <input type="text" [(ngModel)]="grnobj.expireDate" name="medicExpiry" class="form-control" id="formGroupExampleInput" #datepickerYMD="bsDatepicker" bsDatepicker formControlName="dateYMD" [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" placeholder="Expiry Date">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Received</label>
                                            <input type="text" [(ngModel)]="grnobj.recievedQuantity" name="medicRecieved" class="form-control" id="formGroupExampleInput" placeholder="Received">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Batch No</label>
                                            <input type="text" [(ngModel)]="grnobj.batchNo" name="medicBatch" class="form-control" id="formGroupExampleInput" placeholder="Batch No">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Price</label>
                                            <input type="text" [(ngModel)]="grnobj.unitPrice" name="medicPrice" class="form-control" id="formGroupExampleInput" placeholder="Price">
                                        </div>
                                    </div>
                                    <div class="col-md-12 mt-3 text-center">
                                        <div class="form-group">
                                            <a href="javascript:void(0)" (click)="addToMedicArr(grnobj)" class="btn themeauth-bg text-white btn-lg font-weight-medium auth-form-btn"><i class="fa fa-plus mr-2"></i>Add More</a>
                                        </div>
                                    </div>
                                </div>
                                <hr class="gray" *ngIf="medArray.length!=0">
                                <div class="form-group row mx-0" *ngIf="medArray.length!=0">
                                    <div class="col-md-3">
                                        <label>Medicine Name</label>
                                    </div>
                                    <div class="col-md-2">
                                        <label>Unit</label>
                                    </div>
                                    <div class="col-md-2">
                                        <label>Type</label>
                                    </div>
                                    <div class="col-md-2">
                                        <label>Received</label>
                                    </div>
                                    <div class="col-md-2">
                                        <label>Bath No</label>
                                    </div>
                                    <div class="col-md-1">
                                        <label>Remove</label>
                                        <!-- <a href="javascript:void(0)"><i class="fa fa-remove text-danger"></i></a> -->
                                    </div>
                                </div>
                                <div class="form-group row mx-0" *ngFor="let md of medArray; let i=index">
                                    <div class="col-md-3">
                                        <label>{{md.itemName}}</label>
                                    </div>
                                    <div class="col-md-2">
                                        <label>{{md.unit}}</label>
                                    </div>
                                    <div class="col-md-2">
                                        <label>{{md.type}}</label>
                                    </div>
                                    <div class="col-md-2">
                                        <label>{{md.recievedQuantity}}</label>
                                    </div>
                                    <div class="col-md-2">
                                        <label>{{md.batchNo}}</label>
                                    </div>
                                    <div class="col-md-1">
                                        <a href="javascript:void(0)" (click)="removeArr(i)"><i class="fa fa-remove text-danger"></i></a>
                                    </div>
                                </div>
                                <hr class="gray">
                                <div class="form-group row mx-0">
                                    <div class="col-md-12">
                                        <div class="form-group text-center">
                                            <button type="button" *ngIf="!loader_eqp1" (click)="addNewGRN(grnobj1.referenceNo)" class="btn themeauth-bg text-white btn-lg font-weight-medium auth-form-btn"><i class="ti-save-alt"></i> Save</button>
                                            <button type="button" *ngIf="loader_eqp1" class="btn themeauth-bg text-white btn-lg font-weight-medium auth-form-btn"><span class="spinner-border theme-color" role="status">
                                                    <span class="sr-only"></span>
                                                </span></button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
