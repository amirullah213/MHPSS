<div class="container-fluid container-wrapper">
    <div class="row">
        <div class="content-wrapper">
            <div class="page-title">
                <div class="row px-3 px-md-0">
                    <div class="col-sm-12 pl-0">
                        <ol class="breadcrumb pt-0 pr-0 my-2 float-left ">
                            <li class="breadcrumb-item active gray-04-color"><a href="javascript:void(0)" [routerLink]="['/pharma/home']" class="gray-color"><i class="ti-home mr-2"></i>Home</a></li>
                            <li class="breadcrumb-item"><a href="javascript:void(0)">Stock Request</a></li>
                        </ol>
                    </div>
                </div>
            </div>
            <!-- main body -->
            <div class="row">
                <div class="col-md-12 mb-30">
                    <div class="card card-statistics h-100">
                        <div class="card-body">
                            <h5 class="card-title mb-0">Stock Request</h5>
                            <form novalidate>
                                
                                
                                <hr class="gray">
                                <div class="form-group row mx-0">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Medicine Name</label>
                                            <input [(ngModel)]="grnobj.itemName" [typeahead]="pharmacyData" typeaheadOptionField="itemName" (typeaheadOnSelect)="onSelectMedics($event)" class="form-control" name="medicName" placeholder="Enter Name">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>Unit</label>
                                            <input type="text" [(ngModel)]="grnobj.unit" name="medicUnit" class="form-control" id="formGroupExampleInput" placeholder="Unit">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>Type</label>
                                            <input type="text" [(ngModel)]="grnobj.type" name="medicType" class="form-control" id="formGroupExampleInput" placeholder="Type">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>Quantity</label>
                                            <input type="text" [(ngModel)]="grnobj.requiredQuantity" name="medicTrade" class="form-control" id="formGroupExampleInput" placeholder="Quantity">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label>Action</label>
                                            <a href="javascript:void(0)" (click)="addToMedicArr(grnobj)" class="btn themeauth-bg text-white btn-lg font-weight-medium auth-form-btn"><i class="fa fa-plus mr-2"></i>Add More</a>
                                        </div>
                                    </div>
                                    
                                    
                                   
                                    
                                </div>
                                <hr class="gray" *ngIf="medArray.length!=0">
                                <!-- <div class="form-group row mx-0" *ngIf="medArray.length!=0">
                                    <div class="col-md-4">
                                        <label>Medicine Name</label>
                                    </div>
                                    <div class="col-md-2">
                                        <label>Unit</label>
                                    </div>
                                    <div class="col-md-2">
                                        <label>Type</label>
                                    </div>
                                    <div class="col-md-2">
                                        <label>Quantity</label>
                                    </div>
                                    <div class="col-md-2">
                                        <label>Action</label>
                                    </div>
                                   
                                </div> -->
                                <div class="form-group row mx-0" *ngFor="let md of medArray; let i=index">
                                    <div class="col-md-4">
                                        <label>{{md.itemName}}</label>
                                    </div>
                                    <div class="col-md-2">
                                        <label>{{md.unit}}</label>
                                    </div>
                                    <div class="col-md-2">
                                        <label>{{md.type}}</label>
                                    </div>
                                    <div class="col-md-2">
                                        <label>{{md.requiredQuantity}}</label>
                                    </div>
                                    
                                    <div class="col-md-1">
                                        <a href="javascript:void(0)" (click)="removeArr(i)"><i class="fa fa-remove text-danger"></i></a>
                                    </div>
                                </div>
                                <hr class="gray">
                                <div class="form-group row mx-0">
                                    <div class="col-md-12">
                                        <div class="form-group text-center">
                                            <button type="button" *ngIf="!loader_eqp1" (click)="StockRequest()" class="btn themeauth-bg text-white btn-lg font-weight-medium auth-form-btn"><i class="ti-save-alt"></i> Save</button>
                                            <button type="button" *ngIf="loader_eqp1" class="btn themeauth-bg text-white btn-lg font-weight-medium auth-form-btn"><span class="spinner-border theme-color" role="status">
                                                    <span class="sr-only"></span>
                                                </span></button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
