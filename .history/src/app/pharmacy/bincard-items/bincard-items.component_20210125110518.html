<div class="container-fluid container-wrapper">
    <div class="row">
        <div class="content-wrapper">
            <div class="page-title">
                <div class="row px-3 px-md-0">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pl-0">
                        <ol class="breadcrumb pt-0 pr-0 my-2 float-left ">
                            <li class="breadcrumb-item active gray-04-color">
                                <a href="javascript:void(0)"><i class="ti-home mr-2"></i>Home</a>
                            </li>
                            <li class="breadcrumb-item active gray-04-color">Bincard Items</li>
                        </ol>
                    </div>
                </div>
            </div>
            <!-- main body -->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-30">
                    <div class="card card-statistics h-100">
                        <div class="card-body">
                            <h6 class="card-title mb-0"> <span class="mx-5">|</span> 
                                  <span>{{itemid.itemName}}</span>
                                   <!-- <small></small>,
                                   <small>{{itemid.unit}}</small>,
                                   <small>{{itemid.type}}</small> -->
                                </h6>
                            
                                  <!-- bincard items tab start -->
                                
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="table-responsive">
                                                <table class="table center-aligned-table">
                                                    <thead>
                                                        <tr class="text-dark">
                                                            <th>S. No</th>
                                                            <th>Date</th>
                                                            <th>In</th>
                                                            <th>Out</th>
                                                            <th>Balance</th>
                                                            <th *ngIf="pharmacyShow=='mainpharmacy'">Transition Type</th>
                                                            <th *ngIf="pharmacyShow=='mainpharmacy'">Comments</th>
                                                            <th *ngIf="pharmacyShow=='sattelite'">Action</th>
                                                            <!-- only for satellite pharmacy -->
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr *ngFor="let item of itemsList; let i=index">
                                                            <td>{{i+1}}</td>
                                                            <td>{{item.DateCreated | date:'short'  }}</td>
                                                            <td>{{item.received}}</td>
                                                            <td>{{item.issued}}</td>
                                                            <td>{{item.closingBalance}}</td>
                                                            
                                                            <td *ngIf="pharmacyShow=='mainpharmacy'">{{item.docType}}</td>
                                                            <td *ngIf="pharmacyShow=='mainpharmacy'">{{item.referenceNo}}</td>
                                                            <td *ngIf="pharmacyShow=='sattelite'"> <a href="javascript:void(0)" (click)="gotoSmrPats(item)" class="text-info"><i class="fa fa-eye mr-2"></i>View</a></td>
                                                            <!-- only for satellite pharmacy (click)="openModalWithClass(template)" -->
                                                            <!-- <ng-template #template>
                                                                <div class="modal-header">
                                                                    <h4 class="modal-title pull-left">Modal</h4>
                                                                    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                                                                        <span aria-hidden="true">&times;</span>
                                                                    </button>
                                                                </div>
                                                                <div class="modal-body">
                                                                    Just a modal with a bunch of words inside, nothing serious.
                                                                </div>
                                                            </ng-template> -->
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                               
                                <!-- bincard items tab ended -->
                                
                                
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
