<div class="container-fluid container-wrapper">
    <div class="row">
        <div class="content-wrapper">
            <div class="page-title">
                <div class="row px-3 px-md-0">
                    <div class="col-sm-12 pl-0">
                        <ol class="breadcrumb pt-0 pr-0 my-2 float-left ">
                            <li class="breadcrumb-item active gray-04-color"><a href="javascript:void(0)" [routerLink]="['/pharma/home']" class="gray-color"><i class="ti-home mr-2"></i>Home</a></li>
                            <li class="breadcrumb-item"><a href="javascript:void(0)">Issue GRN</a></li>
                        </ol>
                    </div>
                </div>
            </div>
            <!-- main body -->
            <div class="row">
                <div class="col-md-12 mb-30">
                    <div class="card card-statistics h-100">
                        <div class="card-body">
                            <div class="card-body">
                                <!-- <h5 class="card-title mb-0">Ward Managment</h5> -->
                                <form novalidate>
                                    <div class="form-group row mx-0">
                                        <div class="col-sm-2">
                                            <label class="mt-3" for="inputState">Select Pharmacy</label>
                                        </div>
                                        <div class="col-sm-10">
                                            <select type="text"  [(ngModel)]="grnobj1.referenceNo" class="form-control" name="customSelected" >
                                                <option *ngFor="let ph of pharmacyList" [value]="ph.id">{{ph.name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <hr class="gray">
                                    <div class="form-group row mx-0">
                                        <div class="col-md-12 text-center">
                                            <h5>Issued GRN</h5>
                                        </div>
                                    </div>
                                    <hr class="gray">
                                    <div class="form-group row mx-0">
                                        <div class="col-md-4">
                                            <label>Medicine Name</label>
                                        </div>
                                        <div class="col-md-3">
                                            <label>Batch NO</label>
                                        </div>
                                        <div class="col-md-3">
                                            <label>Quantity</label>
                                        </div>
                                        <div class="col-md-2 text-center">
                                            <label>Action</label>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <input [(ngModel)]="grnobj.itemName"
                                                [typeahead]="pharmacyStock"
                                                typeaheadOptionField="itemName"
                                                (typeaheadOnSelect)="onSelectMedics($event)"
                                                class="form-control"  name="medicName" placeholder="Select name">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <select type="text" [(ngModel)]="grnobj.id" name="medicUnit" class="form-control" id="formGroupExampleInput" >
                                                    <option *ngFor="let stk of stockArr" value="stk.id">{{stk.batchNo}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <input type="text" [(ngModel)]="grnobj.issueQty" name="medicType" class="form-control" id="formGroupExampleInput" placeholder="Quantity">
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-2 text-center">
                                            <div class="form-group">
                                                <a href="javascript:void(0)" (click)="addToMedicArr(grnobj)" class="button"><i class="fa fa-plus"></i> Add</a>
                                                <!-- <button type="button" class="button-danger"><i class="fa fa-close"></i> Remove</button> -->
                                            </div>
                                        </div>
                                    </div>
                                    <hr class="gray">
                                    <div class="form-group row mx-0" *ngIf="medArray.length!=0">
                                        <div class="col-md-4">
                                            <label>Medicine Name</label>
                                            
                                        </div>
                                        <div class="col-md-3">
                                            <label>Batch No</label>
                                            
                                        </div>
                                        <div class="col-md-3">
                                            <label>Quantity</label>
                                            
                                        </div>
                                        
                                        <div class="col-md-1">
                                            <label>Remove</label>
                                            <!-- <a href="javascript:void(0)"><i class="fa fa-remove text-danger"></i></a> -->
                                        </div>
                                    </div>

                                    <div class="form-group row mx-0" *ngFor="let md of medArray; let i=index">
                                        <div class="col-md-4">
                                            <label>{{md.itemName}}</label>
                                            
                                        </div>
                                        <div class="col-md-3">
                                            <label>{{md.unit}}</label>
                                            
                                        </div>
                                        <div class="col-md-3">
                                            <label>{{md.type}}</label>
                                            
                                        </div>
                                        
                                        <div class="col-md-2">
                                            
                                            <a href="javascript:void(0)" (click)="removeArr(i)"><i class="fa fa-remove text-danger"></i>Remove</a>
                                        </div>
                                    </div>
                                    <hr class="gray">
                                    <div class="form-group row mx-0">
                                        <div class="col-md-12">
                                            <div class="form-group text-center">
                                                <button type="button" *ngIf="!loader_eqp1" (click)="addNewGRN(grnobj1.referenceNo)" class="btn themeauth-bg text-white btn-lg font-weight-medium auth-form-btn"><i class="ti-save-alt"></i> Save</button>
                                                <button type="button" *ngIf="loader_eqp1" class="btn themeauth-bg text-white btn-lg font-weight-medium auth-form-btn"><span class="spinner-border theme-color" role="status">
                                                    <span class="sr-only"></span>
                                                </span></button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
