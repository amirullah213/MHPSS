
<div class="container-fluid container-wrapper">
    <div class="row">
        <div class="content-wrapper">
            <div class="page-title">
                <div class="row px-3 px-md-0">
                    <div class="col-sm-12 pl-0">
                        <ol class="breadcrumb pt-0 pr-0 my-2 float-left ">
                            <li class="breadcrumb-item active gray-04-color"><a href="javascript:void(0)" [routerLink]="['/pharma/home']" class="gray-color"><i class="ti-home mr-2"></i>Home</a></li>
                            <li class="breadcrumb-item"><a href="javascript:void(0)"> GRN</a></li>
                        </ol>
                    </div>
                </div>
            </div>
            <!-- main body -->
            <div class="row">
                <div class="col-md-12 mb-30">
                    <div class="card card-statistics h-100">
                        <div class="card-body">
                            <h5 class="card-title mb-0"> GRN</h5>
                            <form [formGroup]="dynamicForm">
                                <div class="form-group row mx-0">
                                    <div class="col-sm-12">
                                        <label>Select GRN</label>
                                        <select  formControlName='grnName' class="form-control" (change)="getID(dynamicForm.value.grnName)" name="customSelected" placeholder="select GRN" name="grnName">
                                            <option *ngFor="let prc of pendPurchData; let i=index" [value]="prc.poID">{{prc.POCode}}</option>
                                        </select>
                                    </div>
                                </div>
                           
                                <div class="form-group row mx-0">
                                    <div class="col-md-12 text-center">
                                        <h5>Medicines</h5>
                                        <h5>(Note: Quantity & Batch no are required fields)</h5>
                                    </div>
                                </div>
                                <hr class="gray">
                               
                                <div class="form-group row mx-0">
                                    <div class="table-responsive">
                                        <table class="table center-aligned-table">
                                            <thead>
                                                <tr class="text-dark">
                                                    <th>Medicine Name</th>
                                                    <th>Unit</th>
                                                    <th>Type</th>
                                                    <th>Issued Quantity</th>

                                                    <th>Recieved Quantity</th>
                                                    <th>Batch No</th>
                                                    <th>Trade Name </th>
                                                    <th>Manufacturing date </th>
                                                    <th>Expiry date </th>
                                                    
                                                </tr>
                                            </thead>
                                            <tbody formArrayName="purchaseOrder">
                                                <tr *ngFor="let item of dynamicForm.get('purchaseOrder').controls; let i = index;">
                                                    <td>
                                                        <input type="text" formControlName='medName'  class="form-control" id="formGroupExampleInput" placeholder="Recieved Quantity">
                                                    </td>
                                                      <td>
                                                        <input type="text" formControlName='unit'  class="form-control" id="formGroupExampleInput" placeholder="Recieved Quantity">
                                                      </td>
                                                      <td>
                                                        <input type="text"formControlName='type' class="form-control" id="formGroupExampleInput" placeholder="Recieved Quantity">
                                                      </td>
                                                     <td>
                                                        <input type="text" formControlName='issued'  class="form-control" id="formGroupExampleInput" placeholder="Recieved Quantity">
                                                     </td>
                                                     <td>
                                                        <input type="text" formControlName='recieved'  class="form-control" id="formGroupExampleInput" placeholder="Recieved Quantity">
                                                     </td>
                                                     <td>
                                                        <input type="text" formControlName='batchNo'  class="form-control" id="formGroupExampleInput" placeholder="Batch">
                                                     </td>
                                                     <td>
                                                        <input type="text" formControlName='tradeName'  class="form-control" id="formGroupExampleInput" placeholder="trade">
                                                     </td>
                                                     <td>
                                                        <input type="text" formControlName='manuDate'  class="form-control" id="formGroupExampleInput" #datepickerYMD="bsDatepicker" bsDatepicker formControlName="dateYMD" [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" placeholder="Manufacture Date">
                                                     </td>
                                                     <td>
                                                        <input type="text" formControlName='expDate'  class="form-control" id="formGroupExampleInput" #datepickerYMD="bsDatepicker" bsDatepicker formControlName="dateYMD" [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" placeholder="Expiry Date">
                                                     </td>


                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    
                            </div>
                        </form>
                               
                                <hr class="gray">
                                <div class="form-group row mx-0">
                                    <div class="col-md-12">
                                        <div class="form-group text-center">
                                            <button type="button" *ngIf="!loader_eqp" (click)="saveData()" class="btn themeauth-bg text-white btn-lg font-weight-medium auth-form-btn"><i class="ti-save-alt"></i> Save</button>
                                            <button type="button" *ngIf="loader_eqp" class="btn themeauth-bg text-white btn-lg font-weight-medium auth-form-btn"><span class="spinner-border theme-color" role="status">
                                                    <span class="sr-only"></span>
                                                </span></button>
                                        </div>
                                    </div>
                                </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
