<div class="container-fluid container-wrapper">
    <div class="row">
        <div class="content-wrapper">
            <div class="page-title">
                <div class="row px-3 px-md-0">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pl-0">
                        <ol class="breadcrumb pt-0 pr-0 my-2 float-left ">
                            <li class="breadcrumb-item"><a href="javascript:void(0)" [routerLink]="['/reception/home']" class="gray-color"><i class="ti-home mr-1"></i> Home</a></li>
                            <li class="breadcrumb-item active gray-04-color">SMR Patients</li>
                        </ol>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-30">
                    <div class="card card-statistics h-100">
                        <div class="card-body">
                           
                            <form novalidate>
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <h6 class="page-title">SMR Patients <span class="mx-5">|</span> 
                                            <span class="small">{{itemid.itemName}} , {{itemid.unit}} , {{itemid.type}} </span>
                                            <span class="mx-5">|</span> 
                                            <span class="small">{{itemid.smrpatdata.DateCreated}}  </span>
                                        </h6>
                                        <div class="form-group float-right">
                                            <input type="text" class="form-control" name="search" placeholder="Search..." [(ngModel)]="filterTerm">
                                        </div>
                                    </div>
                                    <div class="table-responsive">
                                        <table class="table center-aligned-table">
                                            <thead>
                                                <tr class="text-dark text-center">
                                                    <!-- <th>S.No</th> -->
                                                    <th>MR#</th>
                                                    <th>Token</th>
                                                    <th>Name</th>
                                                    <th>Father</th>
                                                    <th>CNIC</th>
                                                    <!-- <th>Contact</th> -->
                                                    <th>Dept</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr class="text-center" *ngFor="let pats of docResponseArray1.patients  let i=index">
                                                    <!-- <td>{{i+1}}</td> -->
                                                    <td>{{pats.patientID}}</td>
                                                    <td>{{pats.token}}</td>
                                                    <td>{{pats.firstname}}</td>
                                                    <td>{{pats.f_hName}}</td>
                                                    <td>{{pats.cnic}}</td>
                                                    <!-- <td>{{pats.cellNo}}</td> -->
                                                    <td>{{pats.departmentName}}</td>
                                                    <td><a href="javascript:void(0)" class="text-primary" (click)="gotoPrintPrescription(pats)">Prescription</a>&nbsp;&nbsp;</td>
                                                    
                                                </tr>
                                               
                                            </tbody>
                                        </table>
                                        <div *ngIf="loaderDoc" class="text-center">
                                            <div class="spinner-border theme-color" role="status">
                                                <span class="sr-only"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
