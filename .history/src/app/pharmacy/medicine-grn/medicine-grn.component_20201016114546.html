<div class="container-fluid container-wrapper">
    <div class="row">
        <div class="content-wrapper">
            <div class="page-title">
                <div class="row px-3 px-md-0">
                    <div class="col-sm-12 pl-0">
                        <ol class="breadcrumb pt-0 pr-0 my-2 float-left ">
                            <li class="breadcrumb-item active gray-04-color"><a href="javascript:void(0)" [routerLink]="['/pharma/home']" class="gray-color"><i class="ti-home mr-2"></i>Home</a></li>
                            <li class="breadcrumb-item"><a href="javascript:void(0)">Medicine GRN</a></li>
                        </ol>
                    </div>
                </div>
            </div>
            <!-- main body -->
            <div class="row">
                <div class="col-md-12 mb-30">
                    <div class="card card-statistics h-100">
                        <div class="card-body">
                            <div class="card-body">
                                <!-- <h5 class="card-title mb-0">Ward Managment</h5> -->
                                <form novalidate>
                                    <div class="form-group row mx-0">
                                        <div class="col-sm-2">
                                            <label class="mt-3" for="inputState">Enter GRN</label>
                                        </div>
                                        <div class="col-sm-10">
                                            <input type="text" [(ngModel)]="grnobj.referenceNo" class="form-control" name="customSelected"  placeholder="Enter GRN">
                                           
                                        </div>
                                    </div>
                                    <hr class="gray">
                                    <div class="form-group row mx-0">
                                        <div class="col-md-12 text-center">
                                            <h5>Treatment</h5>
                                        </div>
                                    </div>
                                    <hr class="gray">
                                    <div class="form-group row mx-0">
                                        <div class="col-md-4">
                                            <label>Medicine Name</label>
                                        </div>
                                        <div class="col-md-3">
                                            <label>Unit</label>
                                        </div>
                                        <div class="col-md-3">
                                            <label>Type</label>
                                        </div>
                                        <div class="col-md-2 text-center">
                                            <label>Action</label>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <input [(ngModel)]="grnobj.itemName"
                                                [typeahead]="pharmacyData"
                                                typeaheadOptionField="itemName"
                                                (typeaheadOnSelect)="onSelectMedics($event)"
                                                class="form-control"  name="medicName" placeholder="Select name">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <input type="text" [(ngModel)]="grnobj.unit" name="medicUnit" class="form-control" id="formGroupExampleInput" placeholder="Unit">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <input type="text" [(ngModel)]="grnobj.type" name="medicType" class="form-control" id="formGroupExampleInput" placeholder="Type">
                                            </div>
                                        </div>
                                        <div class="col-md-2 text-center">
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label>Trade Name</label>
                                                <input type="text" [(ngModel)]="grnobj.tradeName" name="medicTrade" class="form-control" id="formGroupExampleInput" placeholder="Trade Name">
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label>Expiry Date</label>
                                                <input type="text" [(ngModel)]="grnobj.expireDate" name="medicExpiry" class="form-control" id="formGroupExampleInput" placeholder="Expiry Date">
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label>Received</label>
                                                <input type="text" [(ngModel)]="grnobj.recievedQuantity" name="medicRecieved" class="form-control" id="formGroupExampleInput" placeholder="Received">
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label>Batch No</label>
                                                <input type="text" [(ngModel)]="grnobj.batchNo" name="medicBatch" class="form-control" id="formGroupExampleInput" placeholder="Batch No">
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label>Price</label>
                                                <input type="text" [(ngModel)]="grnobj.unitPrice" name="medicPrice" class="form-control" id="formGroupExampleInput" placeholder="Price">
                                            </div>
                                        </div>
                                        <div class="col-md-2 text-center">
                                            <div class="form-group">
                                                <a href="javascript:void(0)" (click)="addToMedicArr(grnobj)" class="button"><i class="fa fa-plus"></i> Add</a>
                                                <!-- <button type="button" class="button-danger"><i class="fa fa-close"></i> Remove</button> -->
                                            </div>
                                        </div>
                                    </div>
                                    <hr class="gray">
                                    <div class="form-group row mx-0">
                                        <div class="col-md-3">
                                            <label>Medicine Name</label>
                                            
                                        </div>
                                        <div class="col-md-2">
                                            <label>Unit</label>
                                            
                                        </div>
                                        <div class="col-md-2">
                                            <label>Type</label>
                                            
                                        </div>
                                        <div class="col-md-2">
                                            <label>Received</label>
                                            
                                        </div>
                                        <div class="col-md-2">
                                            <label>Bath No</label>
                                           
                                        </div>
                                        <div class="col-md-1">
                                            <label>Remove</label>
                                            <!-- <a href="javascript:void(0)"><i class="fa fa-remove text-danger"></i></a> -->
                                        </div>
                                    </div>

                                    <div class="form-group row mx-0" *ngFor="let md of medArray; let i=index">
                                        <div class="col-md-3">
                                            <label>{{md.grnName}}</label>
                                            
                                        </div>
                                        <div class="col-md-2">
                                            <label>Unit</label>
                                            
                                        </div>
                                        <div class="col-md-2">
                                            <label>Type</label>
                                            
                                        </div>
                                        <div class="col-md-2">
                                            <label>Received</label>
                                            
                                        </div>
                                        <div class="col-md-2">
                                            <label>Bath No</label>
                                           
                                        </div>
                                        <div class="col-md-1">
                                            
                                            <a href="javascript:void(0)" (click)="removeArr(i)"><i class="fa fa-remove text-danger"></i>Remove</a>
                                        </div>
                                    </div>
                                    <hr class="gray">
                                    <div class="form-group row mx-0">
                                        <div class="col-md-12">
                                            <div class="form-group text-center">
                                                <button type="button" class="btn themeauth-bg text-white btn-lg font-weight-medium auth-form-btn"><i class="ti-save-alt"></i> Save</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
