<div class="container-fluid container-wrapper">
    <div class="row">
        <div class="content-wrapper">
            <div class="page-title">
                <div class="row px-3 px-md-0">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pl-0">
                        <ol class="breadcrumb pt-0 pr-0 my-2 float-left ">
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)" class="gray-color">
                                    <i class="ti-layers-alt mr-1"></i>Sync Data
                                </a>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
            <!-- main body -->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-30">
                    <div class="card card-statistics h-100">
                        <div class="card-body">
                            <h5 class="card-title mb-0">Sync Data Online</h5>
                            <!-- <h5 class="page-title text-center">CAT-D Hospital Mamad Gat</h5> -->
                            <hr class="gray">
                            <div class="row mx-0">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <form class="form-inline d-print-none" novalidate [formGroup]="form">
                                        <button class="button-info" *ngIf="!loader_eqp && !noInternetConnection" (click)="getlocaldataforsync()">Sync Data</button>
                                        <p class="button-info" *ngIf="noInternetConnection">Connect to internet For syncing the Data</p>
                                        <button class="button-info" *ngIf="loader_eqp">
                                            <span class="spinner-border"  role="status" aria-hidden="true"></span> 
                                            Data is Syncing please wait
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
