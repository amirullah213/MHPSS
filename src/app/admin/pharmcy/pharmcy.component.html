<div class="container-fluid container-wrapper">
    <div class="row">
        <div class="content-wrapper">
            <div class="page-title">
                <div class="row px-3 px-md-0">
                    <div class="col-sm-12 pl-0">
                        <ol class="breadcrumb pt-0 pr-0 my-2 float-left ">
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)" class="gray-color">
                                    <i class="fa fa-medkit mr-1"></i> Pharmacy
                                </a>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-30">
                    <div class="card card-statistics h-100">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <!-- <h5 class="card-title mb-0">Pharmacy Management</h5> -->
                                </div>
                                <div class="col-md-6">
                                    <span class="pull-right btn btn-sm">
                                        <button type="button" class="button" (click)="openModAdd(pharmaAdd)">
                                            <i class="fa fa-plus"></i> Add Medicine
                                        </button>
                                    </span>
                                </div>
                                <div class="table-responsive">
                                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table center-aligned-table">
                                        <thead>
                                            <tr>
                                                <th>S.No</th>
                                                <th>Medicine Name</th>
                                                <th>Unit / Strength</th>
                                                <th>Type</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let usr of allMedcis;index as i">
                                                <td>{{i+1}}</td>
                                                <td>{{usr.itemName}}</td>
                                                <td>{{usr.unit}}</td>
                                                <td>{{usr.type}}</td>
                                                <td>
                                                    <button class="mr-1 btn btn-info" (click)="openModedit(pharmaEdit,usr)"><i class="ti-pencil-alt"></i></button>
                                                    <!-- model for Medicine Update start-->
                                                    <ng-template #pharmaEdit>
                                                        <div class="modal-header">
                                                            <h2>Edit Medicine</h2>
                                                            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body p-5">
                                                            <div class="form-group row">
                                                                <div class="col-sm-3 mt-3"><label for="inputState">Medicine Name</label></div>
                                                                <div class="col-sm-9">
                                                                    <input type="text" class="form-control input-sm" id="Uname" [(ngModel)]="EmedOb.Ename" placeholder="Medicine Name">
                                                                </div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <div class="col-sm-3 mt-3"><label for="inputState">Unit / Strength</label></div>
                                                                <div class="col-sm-9">
                                                                    <input type="text" class="form-control" id="Uunit" [(ngModel)]="EmedOb.Eunit" placeholder="Unit / Strength">
                                                                </div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <div class="col-sm-3 mt-3"><label for="inputState">Type</label></div>
                                                                <div class="col-sm-9">
                                                                    <input type="text" class="form-control" id="Utype" [(ngModel)]="EmedOb.Etype" placeholder="Type">
                                                                </div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <div class="col-sm-3 mt-3"><label for="inputState">Item Type</label></div>
                                                                <div class="col-sm-9">
                                                                    
                                                                        <select class="form-control" [(ngModel)]="EmedOb.EitemType" id="EitemType" name="EitemType">
                                                                            <option [value]=1>Medicines</option>
                                                                            <option [value]=2>Medical Equipments</option>
                                                                            <option [value]=3>Consumables</option>
                                                                            <option [value]=4>Non-Medical Equipments</option>                                                                       
                                                                        </select>
                                                                    
                                                                    </div>
                                                                </div>
                                                        </div>
                                                        
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-lg btn-default" (click)="modalRef.hide()"><i class="fa fa-remove"></i> Cancel</button>
                                                            <button type="button" class="btn btn-lg btn-info" (click)="updateMedic(EmedOb)"><i class="fa fa-check-square"></i> Update</button>
                                                        </div>
                                                    </ng-template>
                                                    <!-- model for Medicine Update end-->
                                                    <button class="btn btn-danger" (click)="openModdelete(pharmadelete,usr)"><i class="ti-trash"></i></button>
                                                    <!-- model for Medicine delete start-->
                                                    <ng-template #pharmadelete>
                                                        <div class="modal-body p-5 text-center">
                                                            <i class="fa fa-exclamation-circle mb-3 fa-5x text-warning"></i>
                                                            <p>Are You Sure To delete this Item!</p>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-default" (click)="modalRef.hide()"><i class="fa fa-remove"></i> Cancel</button>
                                                            <button type="button" class="btn btn-danger" (click)="deleteMedic()"><i class="ti-trash"></i> Delete</button>
                                                        </div>
                                                    </ng-template>
                                                    <!-- model for Medicine delete end-->
                                                </td>
                                            </tr>


                                        </tbody>
                                    </table>
                                    <div *ngIf="loader_eqp" class="d-flex justify-content-center">
                                        <div class="spinner-border theme-color" role="status">
                                            <span class="sr-only"></span>
                                        </div>
                                    </div>
                                    <hr class="hr-gray mx-3 my-3">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- model for Add Medicine download start-->

            <ng-template #pharmaAdd>
                <div class="modal-header">
                    <h4 class="modal-title pull-left">Add Medicine</h4>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body p-5">
                    <form #UserForm="ngForm">
                        <div class="form-group row">
                            <div class="col-sm-3 mt-3"><label for="inputState">Medicine Name</label></div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control input-sm" name="medname" id="medname" [(ngModel)]="medOb.name" placeholder="Medicine Name" required #medname="ngModel">
                                <div *ngIf="medname.invalid && (medname.dirty || medname.touched)" class="text-danger">
                                    <div *ngIf="medname.errors.required">
                                        Med Name is required *
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-3 mt-3"><label for="inputState">Unit / Strength</label></div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="unit" name="unit" [(ngModel)]="medOb.unit" placeholder="Unit / Strength" required #unit="ngModel">
                                <div *ngIf="unit.invalid && (unit.dirty || unit.touched)" class="text-danger">
                                    <div *ngIf="unit.errors.required">
                                        Unit is required *
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-3 mt-3"><label for="inputState">Type</label></div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="type" name="type" [(ngModel)]="medOb.type" placeholder="Type" required #type="ngModel">
                                <div *ngIf="type.invalid && (type.dirty || type.touched)" class="text-danger">
                                    <div *ngIf="type.errors.required">
                                        Type is required *
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-3 mt-3"><label for="inputState">Item type</label></div>
                            <div class="col-sm-9">
                                <span class="wrapper-select">
                                    <select class="form-control" [(ngModel)]="medOb.itemType" id="itemType" name="itemType"
                                        aria-label="Text input with segmented dropdown button"
                                        placeholder="Is Follow Up">
                                        <option [value]=1>Medicines</option>
                                        <option [value]=2>Medical Equipments</option>
                                        <option [value]=3>Consumables</option>
                                        <option [value]=4>Non-Medical Equipments</option>
                                       
                                    </select>
                                </span>
                                </div>
                            </div>
                       
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-lg btn-default" (click)="modalRef.hide()"><i class="fa fa-remove"></i> Cancel</button>
                    <button type="button" class="btn btn-lg btn-success" [disabled]="UserForm.form.invalid" (click)="addNewMedic(medOb)"><i class="fa fa-check-square"></i> Add Medicine</button>
                </div>
            </ng-template>
            <!-- model for Add Medicine download end-->
        </div>
    </div>
</div>
