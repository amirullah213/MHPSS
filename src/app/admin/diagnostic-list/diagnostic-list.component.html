<div class="container-fluid container-wrapper">
    <div class="row">
        <div class="content-wrapper">
            <div class="page-title">
                <div class="row px-3 px-md-0">
                    <div class="col-sm-12 pl-0">
                        <ol class="breadcrumb pt-0 pr-0 my-2 float-left ">
                            <li class="breadcrumb-item"><a href="javascript:void(0)" [routerLink]="['/admin/home']" class="gray-color"><i class="ti-home mr-1"></i> Home</a></li>
                            <li class="breadcrumb-item"><a href="javascript:void(0)">Diagnostic List</a></li>
                            <!-- <li class="breadcrumb-item active gray-04-color">Commission</li> -->
                        </ol>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-30">
                    <div class="card card-statistics h-100" style="
                    min-height: 600px;">
                        <div class="card-body" style="
                        min-height: 600px;">
                            <div class="row">
                                <div class="col-md-6">
                                    <h5 class="card-title mb-0">Diagnostic Management</h5>
                                </div>
                                <div class="col-md-6">
                                    <span class="pull-right btn btn-sm">
                                        <button type="button" class="button" (click)="openModAdd(diagnosticAdd)">
                                            <i class="fa fa-plus"></i> Add Diagnostic
                                        </button>
                                    </span>
                                </div>
                                <div class="col-md-12">
                                    <form>
                                        <div class="form-group row mx-0">
                                            <div class="col-sm-2 mt-4"><label for="inputState">Search Diagnosis</label></div>
                                            <div class="col-sm-8 mt-3">
                                                <input [(ngModel)]="selected" [typeahead]="diagnosis" (ngModelChange)="getAllDiagnostics() " typeaheadOptionField="name" (typeaheadOnSelect)="onSelectDiagnos($event)" class="form-control" name="medicName" placeholder="Select Diagnosis">
                                                <!-- <input [(ngModel)]="selected "  [typeahead]="diagnosis " typeaheadOptionField="name " [typeaheadScrollable]="true " (ngModelChange)="getAllDiagnostics() " class="form-control " >   -->

                                            </div>

                                        </div>
                                    </form>
                                    <hr class="gray">
                                    <div class="form-group row mx-0" *ngIf="showTable">
                                        <div class="col-md-5">
                                            <label>Diagnosis Id</label>

                                        </div>

                                        <div class="col-md-5">
                                            <label>Name</label>

                                        </div>

                                        <div class="col-md-2">
                                            <label>Action</label>
                                            <!-- <a href="javascript:void(0)"><i class="fa fa-remove text-danger"></i></a> -->
                                        </div>
                                    </div>

                                    <div class="form-group row mx-0" *ngIf="showTable">

                                        <div class="col-md-5">
                                            <label>{{selectedData.id}}</label>

                                        </div>
                                        <div class="col-md-5">
                                            <label>{{selectedData.name}}</label>

                                        </div>

                                        <div class="col-md-2">

                                            <a href="javascript:void(0)" (click)="openModdelete(Ambdelete,selectedData.id)"><i class="fa fa-remove text-danger"></i> &nbsp; Delete</a>
                                        </div>
                                    </div>
                                    <hr class="gray">
                                </div>
                                <!-- model for Ambulance delete start-->
                                <ng-template #Ambdelete>
                                    <div class="modal-body p-5 text-center">
                                        <i class="fa fa-exclamation-circle mb-3 fa-5x text-warning"></i>
                                        <p>Are You Sure to delete?</p>
                                    </div>
                                    <div class="modal-footer ">
                                        <button type="button" class="btn btn-default " (click)="modalRef.hide()"><i class="fa fa-remove "></i> Cancel</button>
                                        <button type="button" class="btn btn-danger " (click)="deleteDiagnosis()"><i class="fa fa-check-square "></i> Delete</button>
                                    </div>
                                </ng-template>
                                <!-- model for Ambulance delete end-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- model for Add Diagnostic download start-->
        <ng-template #diagnosticAdd>
            <div class="modal-header ">
                <h4 class="modal-title pull-left ">Add Diagnostic</h4>
                <button type="button " class="close pull-right " aria-label="Close " (click)="modalRef.hide() ">
                    <span aria-hidden="true ">&times;</span>
                  </button>
            </div>
            <div class="modal-body ">
                <div class="form-group row ">
                    <div class="col-sm-1 mt-3 "><label for="inputState "> Name</label></div>
                    <div class="col-sm-11 ">
                        <input type="text " class="form-control input-sm " [(ngModel)]="Diagnosticname" name="Diagnosticname " id="Diagnosticname " placeholder="Diagnostic Name ">
                    </div>
                </div>
                <div class="modal-footer ">
                    <button type="button " class="button-danger " (click)="modalRef.hide() "><i class="fa fa-remove "></i> Close</button>
                    <button type="button " class="button" (click)="addNewDiagnosis(Diagnosticname)"><i class="fa fa-check-square "></i> Add Diagnostic</button>
                </div>
            </div>
        </ng-template>


    </div>
</div>
