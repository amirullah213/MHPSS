<div class="container-fluid container-wrapper">
    <div class="row">
        <div class="content-wrapper">
            <div class="page-title">
                <div class="row px-3 px-md-0">
                    <div class="col-sm-12 pl-0">
                        <ol class="breadcrumb pt-0 pr-0 my-2 float-left ">
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)" class="gray-color">
                                    <i class="fa fa-plus-square mr-1"></i> Signs And Symptoms
                                </a>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-30">
                    <div class="card card-statistics h-100">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <h5 class="card-title mb-0">Signs And Symptoms </h5>
                                </div>
                                <div class="col-md-6">
                                    <span class="pull-right btn btn-sm">
                                        <button type="button" class="button" (click)="openModAdd(SignsAdd)">
                                            <i class="fa fa-plus"></i> Add Signs
                                        </button>
                                    </span>
                                </div>
                                <div class="table-responsive">
                                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table center-aligned-table">
                                        <thead>
                                            <tr>
                                                <th>S.No</th>
                                                <th>Signs</th>
                                                <th class="text-center">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let sgn of allSigns;index as i">
                                                <td>{{i+1}}</td>
                                                <td>{{sgn.name}}</td>
                                                <td class="text-center">
                                                    <button class="mr-1 btn btn-info" (click)="openModedit(SignsEdit,sgn)"><i class="ti-pencil-alt"></i></button>
                                                    <!-- model for Signs Update start-->
                                                    <ng-template #SignsEdit>
                                                        <div class="modal-header">
                                                            <h4 class="modal-title pull-left">Edit Signs</h4>
                                                            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="form-group row">
                                                                <div class="col-sm-2 mt-3"><label for="inputState">SignsName</label></div>
                                                                <div class="col-sm-10">
                                                                    <input type="text" class="form-control input-sm" name="USignsname" id="USignsname" [(ngModel)]="EmedOb.Ename">
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-lg btn-default" (click)="modalRef.hide()"><i class="fa fa-remove"></i> Cancel</button>
                                                                <button type="button" class="btn btn-lg btn-info" (click)="updateSign(EmedOb)"><i class="fa fa-check-square"></i> Update Signs</button>
                                                            </div>
                                                        </div>
                                                    </ng-template>
                                                    <!-- model for Signs Update end-->
                                                    <button class="btn btn-danger" (click)="openModdelete(Signsdelete,sgn)"><i class="ti-trash"></i></button>
                                                    <!-- model for Signs delete start-->
                                                    <ng-template #Signsdelete>
                                                        <div class="modal-body p-5 text-center">
                                                            <i class="fa fa-exclamation-circle mb-3 fa-5x text-warning"></i>
                                                            <p>Are You Sure To delete this Item!</p>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-default" (click)="modalRef.hide()"><i class="fa fa-remove"></i> Cancel</button>
                                                            <button type="button" class="btn btn-danger" (click)="deleteSign()"><i class="ti-trash"></i> Delete</button>
                                                        </div>
                                                    </ng-template>
                                                    <!-- model for Signs delete end-->
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div *ngIf="loader_eqp" class="d-flex justify-content-center">
                                        <div class="spinner-border theme-color" role="status">
                                            <span class="sr-only"></span>
                                        </div>
                                    </div>
                                    <hr class="hr-gray mx-3 my-3">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- model for Add Signs download start-->

            <ng-template #SignsAdd>
                <div class="modal-header">
                    <h4 class="modal-title pull-left">Add Signs</h4>
                    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <div class="col-sm-2 mt-3"><label for="inputState">Signs Name</label></div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-sm" name="Signsname" id="Signsname" [(ngModel)]="medOb.name">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-lg btn-default" (click)="modalRef.hide()"><i class="fa fa-remove"></i> Cancel</button>
                    <button type="button" class="btn btn-lg btn-success" (click)="addNewSign(medOb)"><i class="fa fa-check-square"></i> Add Signs</button>
                </div>
            </ng-template>
            <!-- model for Add Signs download end-->

        </div>
    </div>
</div>
