<div class="container-fluid container-wrapper">
    <div class="row">
        <div class="content-wrapper">
            <div class="page-title">
                <div class="row px-3 px-md-0">
                    <div class="col-sm-12 pl-0">
                        <ol class="breadcrumb pt-0 pr-0 my-2 float-left ">
                            <li class="breadcrumb-item active gray-04-color"><a href="javascript:void(0)" [routerLink]="['/pharma/home']" class="gray-color"><i class="ti-home mr-2"></i>Home</a></li>
                            <li class="breadcrumb-item"><a href="javascript:void(0)">Medicine Discard</a></li>
                        </ol>
                    </div>
                </div>
            </div>
            <!-- main body -->
            <div class="row">
                <div class="col-md-12 mb-30">
                    <div class="card card-statistics h-100">
                        <div class="card-body">
                            <div class="card-body">
                                <!-- <h5 class="card-title mb-0">Ward Managment</h5> -->
                                <form>
                                    <div class="form-group row mx-0">
                                        <div class="col-md-12 text-center">
                                            <h5>Treatment</h5>
                                        </div>
                                    </div>
                                    <hr class="gray">
                                    <div class="form-group row mx-0">
                                        <div class="col-md-6">
                                            <label>Medicine Name</label>
                                        </div>
                                        <div class="col-md-2">
                                            <label>Unit</label>
                                        </div>
                                        <div class="col-md-2">
                                            <label>Type</label>
                                        </div>
                                        <div class="col-md-2 text-center">
                                            <label>Action</label>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Medicine Name">
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Unit">
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Type">
                                            </div>
                                        </div>
                                        <div class="col-md-2 text-center">
                                        </div>
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>Received</label>
                                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Received">
                                            </div>
                                        </div>
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>Batch No</label>
                                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Batch No">
                                            </div>
                                        </div>
                                        <div class="col-md-2 text-center">
                                            <div class="form-group">
                                                <a href="javascript:void(0)"><i class="fa fa-plus text-success"></i></a>
                                                <!-- <button type="button" class="button-danger"><i class="fa fa-close"></i> Remove</button> -->
                                            </div>
                                        </div>
                                    </div>
                                    <hr class="gray">
                                    <div class="form-group row mx-0">
                                        <div class="col-md-3">
                                            <label>Medicine Name</label>
                                            <p class="mt-2">Paracetamole</p>
                                        </div>
                                        <div class="col-md-2">
                                            <label>Unit</label>
                                            <p class="mt-2">500 mg</p>
                                        </div>
                                        <div class="col-md-2">
                                            <label>Type</label>
                                            <p class="mt-2">Tablet</p>
                                        </div>
                                        <div class="col-md-2">
                                            <label>Received</label>
                                            <p class="mt-2">500</p>
                                        </div>
                                        <div class="col-md-2">
                                            <label>Bath No</label>
                                            <p class="mt-2">5478787</p>
                                        </div>
                                        <div class="col-md-1">
                                            <label>Remove</label>
                                            <a href="javascript:void(0)"><i class="fa fa-remove text-danger"></i></a>
                                        </div>
                                    </div>
                                    <hr class="gray">
                                    <div class="form-group row mx-0">
                                        <div class="col-md-12">
                                            <div class="form-group text-center">
                                                <button type="button" class="btn themeauth-bg text-white btn-lg font-weight-medium auth-form-btn"><i class="ti-save-alt"></i> Save</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
