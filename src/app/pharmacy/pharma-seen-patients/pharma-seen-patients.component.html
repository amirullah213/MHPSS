<div class="container-fluid container-wrapper">
    <div class="row">
        <div class="content-wrapper">
            <div class="page-title">
                <div class="row px-3 px-md-0">
                    <div class="col-sm-12 pl-0">
                        <ol class="breadcrumb pt-0 pr-0 my-2 float-left ">
                            <li class="breadcrumb-item"><a href="javascript:void(0)" [routerLink]="['/pharma/home']" class="gray-color"><i class="ti-home mr-2"></i>Home</a></li>
                            <li class="breadcrumb-item active gray-04-color">Seen Patients</li>
                        </ol>
                    </div>
                </div>
            </div>
            <!-- main body -->
            <div class="row">
                <div class="col-md-12 mb-30">
                    <div class="card card-statistics h-100">
                        <div class="card-body">
                            <!-- <h5 class="page-title"> Seen Patients</h5> -->
                            <div class="row mx-0">
                                <div class="col-md-12">
                                    <div class="table-responsive">
                                        <table class="table center-aligned-table">
                                            <thead>
                                                <tr class="text-dark">
                                                    <th>S.No</th>
                                                    <th>Medicine Name</th>
                                                    <th>Unit</th>
                                                    <th>Type</th>
                                                    <!-- <th>Batch No</th>
                                                    <th>In Stock</th> -->

                                                    <th>Prescribed Quantity</th>
                                                    <th>Issued Quantity</th>
                                                    <th>Dose</th>
                                                    <th>Prandial</th>
                                                    <th>Remarks</th>
                                                </tr>
                                            </thead>
                                            <tbody *ngIf="!loader_eqp">
                                                <tr *ngIf="pharmacyData.medicines.length==0" style="text-align: center;">

                                                    <td colspan="11">No Record Found</td>

                                                </tr>
                                                <tr *ngFor="let med of pharmacyData.medicines;let i=index">
                                                    <td>{{i+1}}</td>
                                                    <td>{{med.medicine}}</td>
                                                    <td>{{med.unit}}</td>
                                                    <td>{{med.type1}}</td>
                                                    <!-- <td>
                                                        <span>
                                                            <select [(ngModel)]="med.inStock" disabled="tabb=='newPats'" class="form-control" (ngModelChange)="getdata(med.inStock)" aria-label="Text input with segmented dropdown button"
                                                               placeholder="Select Stock" >
                                                              
                                                              <option *ngFor="let stc of med.stock;let j=index" [value]="j" >{{stc.batchNo}}</option>
                                                            </select>
                                                       </span>
                                                       
                                                    </td>
                                                    <td ><input [(ngModel)]="med.instoc" name="instock{{i}}" disabled="tabb=='newPats'" class="form-control" value="{{med.inStock}}" [disabled]='true'></td> -->
                                                    <td>{{med.prescribedQuantity}}</td>
                                                    <td><input [(ngModel)]="med.issuedQuantity" name="issuedQuantity{{i}}" (blur)="addMedicArr(med)" class="form-control" [disabled]='!med.inStock'></td>
                                                    <td>{{med.dose}}</td>
                                                    <td>{{med.prandial}}</td>
                                                    <td>{{med.remarks}} </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div *ngIf="loader_eqp" class="d-flex justify-content-center">
                                            <div class="spinner-border theme-color" role="status">
                                                <span class="sr-only"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- <div class="row mx-0" *ngIf="tabb=='newPats'">
                                        <div class="col-md-12 mt-3 text-center">
                                            <button type="button" (click)="issueMedicines()" class="btn themeauth-bg text-white btn-lg font-weight-medium auth-form-btn"><i class="ti-save-alt"></i> Save </button>
                                        </div>
                                    </div> -->
                                    <div class="row mx-0">
                                        <div class="col-md-12 mt-3 text-center">
                                            <button type="button" href="javascript:void(0)"  [routerLink]="['/print/home']" class="button"><i class="ti-eye"></i> View Priscription </button>
                                            <!-- [routerLink]="['/pharma/prescription']" -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
