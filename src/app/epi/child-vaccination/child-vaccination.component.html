<div class="container-fluid container-wrapper">
    <div class="row">
        <div class="content-wrapper">
            <div class="page-title">
                <div class="row px-3 px-md-0">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pl-0">
                        <ol class="breadcrumb pt-0 pr-0 my-2 float-left ">
                            <li class="breadcrumb-item gray-04-color"><a href="javascript:void(0)" [routerLink]="['/epi/home']"><i class="ti-home mr-2"></i>Home</a></li>
                            <li class="breadcrumb-item active gray-04-color"><a href="javascript:void(0)">Child Vaccination</a></li>
                        </ol>
                    </div>
                </div>
            </div>
            <!-- main body -->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-30">
                    <div class="card card-statistics h-100">
                        <div class="card-body">
                            <!-- <h5 class="card-title mb-0">Child Vaccination</h5> -->
                            <div class="table-responsive">
                                <table class="table center-aligned-table">
                                    <thead>
                                        <tr class="text-dark">
                                            <th>S.NO</th>
                                            <th>When</th>
                                            <th>Baby Age</th>
                                            <th>Vaccination</th>
                                            <th>Next Vist <br> <span class="text-danger">Vaccine Date</span></th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let ep of epiData let i=index">
                                            <td>{{ep.sr}}</td>
                                            <td>{{ep.when}}</td>
                                            <td>{{ep.age}}</td>
                                            <td>{{ep.vaccines}}</td>
                                            <td><span *ngIf='epiRes.length!=0'>{{ep.nextVisit | date:'d-M-y'}} </span>
                                                <span *ngIf='ep.vaccineDate!="0000" && epiRes.length!=0' class="ml-5 text-danger"><br>{{ep.vaccineDate | date:'d-M-y' }}</span>
                                                <span *ngIf='epiRes.length==0'>{{ep.nextVisit}} </span>
                                            </td>
                                            <td>
                                                <span *ngIf="ep.status==1"><i class="fa fa-check-square-o"></i></span>
                                                <span *ngIf="ep.action==1 && ep.status==0">
                                                    <button class="btn btn-default" (click)="funcCall(i,ep.id)" type="button">
                                                        <i class="fa fa-plus-square mr-1"></i>Done
                                                    </button>
                                                </span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End main body -->
        </div>
    </div>
</div>
