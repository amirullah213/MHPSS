<div class="container-fluid container-wrapper">
    <div class="row">
        <div class="content-wrapper">
            <div class="page-title">
                <div class="row px-3 px-md-0">
                    <div class="col-sm-12 pl-0">
                        <ol class="breadcrumb pt-0 pr-0 my-2 float-left ">
                            <li class="breadcrumb-item gray-04-color"><a href="javascript:void(0)" [routerLink]="['/epi/home']"><i class="ti-home mr-2"></i>Home</a></li>
                            <li class="breadcrumb-item active gray-04-color"><a href="javascript:void(0)">Child Vaccination</a></li>
                        </ol>
                    </div>
                </div>
            </div>
            <!-- main body -->
            <div class="row">
                <div class="col-md-12 mb-30">
                    <div class="card card-statistics h-100">
                        <div class="card-body">
                            <div class="card-body">
                                <h5 class="card-title mb-0">Child Vaccination</h5>
                                <div class="table-responsive">
                                    <table class="table center-aligned-table">
                                        <thead>
                                            <tr class="text-dark">
                                                <th>S.NO</th>
                                                <th>When</th>
                                                <th>Baby Age</th>
                                                <th>Vaccination</th>
                                                <th>Next Vist / <span class="ml-5 text-danger">Vaccine Date</span></th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor ="let ep of epiData">
                                                <td>{{ep.sr}}</td>
                                                <td>{{ep.when}}</td>
                                                <td>{{ep.age}}</td>
                                                <td>{{ep.vaccines}}</td>
                                                <td></td>
                                                <td><i class="fa fa-check-square-o"></i></td>
                                            </tr>
                                           
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End main body -->
        </div>
    </div>
</div>
