<div class="container-fluid container-wrapper">
    <div class="row">
        <div class="content-wrapper">
            <div class="page-title">
                <div class="row px-3 px-md-0">
                    <div class="col-sm-12 pl-0">
                        <ol class="breadcrumb pt-0 pr-0 my-2 float-left ">
                            <li class="breadcrumb-item active gray-04-color"><a href="javascript:void(0)"><i class="ti-home mr-2"></i>Home</a></li>
                        </ol>
                    </div>
                </div>
            </div>
            <!-- main body -->
            <div class="row">
                <div class="col-md-12 mb-30">
                    <div class="card card-statistics h-100">
                        <div class="card-body">
                            <h5 class="card-title mb-0">Fleet/Logistics Officer</h5>
                            <ul class="nav nav-tabs" role="tablist">
                                <li class="nav-item" (click)="setTab('newPats')">
                                    <a class="nav-link" [ngClass]="{'active show': tab === 'newPats'}" id="tab1" data-toggle="tab" href="javascript:void(0)" role="tab" aria-controls="home" aria-selected="true">New Patients</a>
                                </li>
                                <!-- <li class="nav-item" (click)="setTab('penPats')">
                                    <a class="nav-link" [ngClass]="{'active show': tab === 'penPats'}" id="portfolio-tab" href="javascript:void(0)" data-toggle="tab" role="tab" aria-controls="portfolio" aria-selected="false">Pending Patients</a>
                                </li> -->
                                <li class="nav-item" (click)="setTab('seenPats')">
                                    <a class="nav-link" [ngClass]="{'active show': tab === 'seenPats'}" id="portfolio-tab" href="javascript:void(0)" data-toggle="tab" role="tab" aria-controls="portfolio" aria-selected="false">All Ambulances</a>
                                </li>
                                <!-- <li class="nav-item" (click)="setTab('commComp')">
                                        <a class="nav-link" [ngClass]="{'active show': tab === 'commComp'}" id="contact-tab" href="javascript:void(0)" data-toggle="tab" role="tab" aria-controls="contact" aria-selected="false">Commission & Compensation</a>
                                    </li> -->
                            </ul>
                            <div class="tab-content">
                                <div *ngIf="tab === 'newPats'" class="tab-pane fade" [ngClass]="{'active show': tab === 'newPats'}" id="tab1" role="tabpanel" aria-labelledby="tab1">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="table-responsive">
                                                <table class="table center-aligned-table">
                                                    <thead>
                                                        <tr class="text-dark">
                                                            <th>CRP NO</th>
                                                            <th>Name</th>
                                                            <th>Date</th>
                                                            <th>Details</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td>555669-56</td>
                                                            <td>
                                                                <img class="mr-3" src="../../../assets/images/profile-avatar.png">
                                                                <span>Zeeshan Shahid</span>
                                                            </td>
                                                            <td>2020-10-02</td>
                                                            <td><a href="javascript:void(0)" class="text-info" [routerLink]="['/fleet/new-patient']">Details</a></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <ng-template #template1>
                                    <div class="modal-header">
                                        <h4 class="modal-title pull-left">Bed Managment</h4>
                                        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row mx-0">
                                            <div class="col-md-12 mt-3">
                                                <form>
                                                    <div class="form-group row mx-0">
                                                        <div class="col-sm-12">
                                                            <label for="inputState">Enter Bed No</label>
                                                            <input type="text" class="form-control input-sm" id="male" placeholder="Enter Bed No">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row mx-0">
                                                        <div class="col-sm-1">
                                                            <label class="mt-3" for="inputState">MLC</label>
                                                        </div>
                                                        <div class="col-sm-11">
                                                            <select class="form-control">
                                                                    <option>Yes</option>
                                                                    <option>No</option>
                                                                </select>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="button" (click)="modalRef.hide()"><i class="fa fa-plus"></i> Admit</button>
                                    </div>
                                </ng-template>
                                <div *ngIf="tab === 'penPats'" class="tab-pane fade" [ngClass]="{'active show': tab === 'penPats'}" id="tab2" role="tabpanel" aria-labelledby="tab2">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="table-responsive">
                                                <table class="table center-aligned-table">
                                                    <thead>
                                                        <tr class="text-dark">
                                                            <th>CRP NO</th>
                                                            <th>Name</th>
                                                            <th>Date</th>
                                                            <th>Details</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td>56858-898</td>
                                                            <td>
                                                                <img class="mr-3" src="../../../assets/images/profile-avatar.png">
                                                                <span>Zeeshan Shahid</span>
                                                            </td>
                                                            <td>2020-10-02</td>
                                                            <td><a href="javascript:void(0)" class="text-info" [routerLink]="['/fleet/pending-patient']">Details</a></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div *ngIf="tab === 'seenPats'" class="tab-pane fade" [ngClass]="{'active show': tab === 'seenPats'}" id="tab2" role="tabpanel" aria-labelledby="tab2">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="table-responsive">
                                                <table class="table center-aligned-table">
                                                    <thead>
                                                        <tr class="text-dark">
                                                            <th>Registration Number</th>
                                                            <th>Current Status</th>
                                                            <th>Action</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td>555669-56</td>
                                                            <td> Available </td>
                                                            <td><a href="javascript:void(0)" class="button" [routerLink]="['/fleet/seen-patient']">Make Unavailable</a></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
