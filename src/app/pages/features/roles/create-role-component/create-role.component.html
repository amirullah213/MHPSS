                                    <h5 class="card-title mb-0">New Role</h5>

                                            <input class="form-check-input" type="radio" id="gridRadios11" value="global">

                                </div>

                                                            <input type="checkbox"Edit project class="form-check-input" id="exampleCheck18">

                                                        </div>

                                                            <input type="checkbox"Edit project class="form-check-input" id="exampleCheck19">

                                                            <input type="checkbox"Edit project class="form-check-input" id="exampleCheck1">

                                                        <div class="form-check checkbox">
                                                            <input type="checkbox"Edit project class="form-check-input" id="exampleCheck12">

                                                </div>

                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <div class="custom-control-inline mb-3">
                                                        <div class="form-check checkbox">
                                                            <input type="checkbox"Edit project class="form-check-input" id="exampleCheck1">
                                                            <label class="form-check-label" for="exampleCheck1">Edit project</label>
                                                        </div>

                                                </div>

                                                    <div class="custom-control-inline mb-3">
                                                        <div class="form-check checkbox">
                                                            <input type="checkbox"Edit project class="form-check-input" id="exampleCheck12">
                                                            <label class="form-check-label" for="exampleCheck12">Select types</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </accordion-group>
                                        <accordion-group heading="Group 3">
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <div class="custom-control-inline mb-3">
                                                        <div class="form-check checkbox">
                                                            <input type="checkbox"Edit project class="form-check-input" id="exampleCheck1">
                                                            <label class="form-check-label" for="exampleCheck1">Edit project</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <div class="custom-control-inline mb-3">
                                                        <div class="form-check checkbox">
                                                            <input type="checkbox"Edit project class="form-check-input" id="exampleCheck12">
                                                            <label class="form-check-label" for="exampleCheck12">Select types</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                    </accordion>
                                </div>
                                <div class="col-md-12 mt-4">
                                    <div class="pull-right">
                                        <a href="javascript:void(0)" class="button w-130">Next</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

            </div>

        </div>
    </div>
