<div class="container-fluid container-wrapper">
    <div class="row">
        <div class="content-wrapper">
            <div class="page-title">
                <div class="row px-3 px-md-0">
                    <div class="col-sm-12 pl-0">
                    <ol class="breadcrumb pt-0 pr-0 my-2 float-left ">
                        <li class="breadcrumb-item"><a href="javascript:void(0)" class="gray-color">Home</a></li>
                        <li class="breadcrumb-item active gray-04-color">Profile</li>
                    </ol>
                    </div>
                </div>
            </div>
            <!-- main body --> 
            
            <div class="row">   
                <div class="col-md-12">     
                    <div class="card card-statistics h-100"> 
                        <div class="card-body">  
                            <h5 class="card-title mb-4 mb-md-5">Update Profile</h5>
                            <div class="row mx-0">
                                <div class="file-view text-center w-100 mb-4">
                                    <img style="width: 10%;" class="img-fluid" [src]="profileImage" alt="">
                                    <br>
                                    <button type="button" 
                                        
                                             class="button mt-2">
                                                Change Image
                                                <!-- <span *ngIf="loader" class="spinner-border float-right" role="status" aria-hidden="true"></span> -->
                                            </button>
                                    <!-- <img class="img-fluid" alt="Company Logo"> -->
                                    <!-- <span class="spinner-border" role="status" aria-hidden="true"></span> -->
                                </div>

                                   <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>First Name*</label>
                                            <input type="text" [(ngModel)]="userDetails.first_name" class="form-control" placeholder="First Name" >
                                            
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Last Name*</label>
                                            <input type="text" [(ngModel)]="userDetails.last_name" class="form-control" placeholder="Last Name" >
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Date of Joining</label>
                                            <input disabled type="text" [(ngModel)]="userDetails.date_of_joining" class="form-control" placeholder="Date" >
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input disabled type="text" [(ngModel)]="userDetails.email" class="form-control" placeholder="Last Name" >
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Username</label>
                                            <input disabled type="text" [(ngModel)]="userDetails.username" class="form-control" placeholder="Username" >
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Cell Number</label>
                                            <input disabled type="text" [(ngModel)]="userDetails.cell_number" class="form-control" placeholder="Cell Number" >
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div [style.color]="error === true ? '#FF0000' : '#7bb31a'" style="font-size: 100%;" class="invalid-feedback" style="display: block;" >{{responseText}}</div>
                                    </div>
                                    <div class="col-md-6 text-right">
                                        <button type="button" (click)="updateProfile()" [disabled]="userDetails.first_name === '' || userDetails.last_name === ''"
                                        [style.pointer-events]="(userDetails.first_name === '' || userDetails.last_name === '') ? 'none' : 'auto'"
                                             class="button">
                                                Update Profile
                                                <span *ngIf="loader" class="spinner-border float-right" role="status" aria-hidden="true"></span>
                                            </button>
                                    </div>
                                   </div>
                            </div>
                        </div>
                    </div>   
                </div> 
            </div>
            
        </div>
    </div>
</div>
