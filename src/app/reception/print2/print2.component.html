<style>
    * {
    font-size: 12px;
    font-family: 'Times New Roman';
}

td,
th,
tr,
table {
    border-top: 1px solid black;
    border-collapse: collapse;
}

td.description,
th.description {
    width: 175px;
    max-width: 175px;
    font-weight: bolder;
}

td.quantity,
th.quantity {
    width: 80px;
    max-width: 80px;
    word-break: break-all;
    font-weight: bold;
}

td.price,
th.price {
    width: 40px;
    max-width: 40px;
    word-break: break-all;
}

.centered {
    text-align: center;
    align-content: center;
}

.ticket {
    width: 300px;
    max-width: 300px;
}


@media print {
    .hidden-print,
    .hidden-print * {
        display: none !important;
    }
}
</style>
